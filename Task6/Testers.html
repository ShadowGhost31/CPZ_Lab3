 closing_type="double" css_classes="['Or else beshrew them both.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Amen.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['What?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, thou hast comforted me marvellous much.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go in, and tell my lady I am gone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Having displeas’d my father, to Lawrence’ cell,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To make confession and to be absolv’d.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Marry, I will; and this is wisely done.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ancient damnation! O most wicked fiend!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is it more sin to wish me thus forsworn,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or to dispraise my lord with that same tongue']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which she hath prais’d him with above compare']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So many thousand times? Go, counsellor.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou and my bosom henceforth shall be twain.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll to the Friar to know his remedy.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If all else fail, myself have power to die.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ACT IV']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE I. Friar Lawrence’s Cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Friar _type="block" closing_type="double" css_classes="['And in his wisdom, hastes our marriage,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To stop the inundation of her tears,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which, too much minded by herself alone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['May be put from her by society.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now do you know the reason of this haste.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Aside._] I would I knew not why it should be slow’d.—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Look, sir, here comes the lady toward my cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Juliet.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Happily met, my lady and my wife!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That may be, sir, when I may be a wife.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That may be, must be, love, on Thursday next.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What must be shall be.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That’s a certain text.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come you to make confession to this father?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['To answer that, I should confess to you.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do not deny to him that you love me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will confess to you that I love him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['So will ye, I am sure, that you love me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['If I do so, it will be of more price,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being spoke behind your back than to your face.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Poor soul, thy face is much abus’d with tears.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The tears have got small victory by that;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For it was bad enough before their spite.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wrong’st it more than tears with that report.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That is no slander, sir, which is a truth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And what I spake, I spake it to my face.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy face is mine, and thou hast slander’d it.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['It may be so, for it is not mine own.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Are you at leisure, holy father, now,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or shall I come to you at evening mass?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['My leisure serves me, pensive daughter, now.—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My lord, we must entreat the time alone.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['God shield I should disturb devotion!—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Juliet, on Thursday early will I rouse ye,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Till then, adieu; and keep this holy kiss.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O shut the door, and when thou hast done so,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come weep with me, past hope, past cure, past help!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Juliet, I already know thy grief;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It strains me past the compass of my wits.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I hear thou must, and nothing may prorogue it,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['On Thursday next be married to this County.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tell me not, Friar, that thou hear’st of this,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unless thou tell me how I may prevent it.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If in thy wisdom, thou canst give no help,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do thou but call my resolution wise,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And with this knife I’ll help it presently.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['God join’d my heart and Romeo’s, thou our hands;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And ere this hand, by thee to Romeo’s seal’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall be the label to another deed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or my true heart with treacherous revolt']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Turn to another, this shall slay them both.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore, out of thy long-experienc’d time,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me some present counsel, or behold']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Twixt my extremes and me this bloody knife']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall play the empire, arbitrating that']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which the commission of thy years and art']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Could to no issue of true honour bring.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Be not so long to speak. I long to die,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If what thou speak’st speak not of remedy.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold, daughter. I do spy a kind of hope,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which craves as desperate an execution']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As that is desperate which we would prevent.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If, rather than to marry County Paris']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou hast the strength of will to slay thyself,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then is it likely thou wilt undertake']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A thing like death to chide away this shame,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That cop’st with death himself to scape from it.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And if thou dar’st, I’ll give thee remedy.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, bid me leap, rather than marry Paris,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['From off the battlements of yonder tower,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or walk in thievish ways, or bid me lurk']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where serpents are. Chain me with roaring bears;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or hide me nightly in a charnel-house,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O’er-cover’d quite with dead men’s rattling bones,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With reeky shanks and yellow chapless skulls.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or bid me go into a new-made grave,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And hide me with a dead man in his shroud;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Things that, to hear them told, have made me tremble,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I will do it without fear or doubt,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To live an unstain’d wife to my sweet love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold then. Go home, be merry, give consent']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To marry Paris. Wednesday is tomorrow;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tomorrow night look that thou lie alone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let not thy Nurse lie with thee in thy chamber.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Take thou this vial, being then in bed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And this distilled liquor drink thou off,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When presently through all thy veins shall run']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A cold and drowsy humour; for no pulse']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall keep his native progress, but surcease.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['No warmth, no breath shall testify thou livest,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The roses in thy lips and cheeks shall fade']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To paly ashes; thy eyes’ windows fall,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Like death when he shuts up the day of life.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Each part depriv’d of supple government,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall stiff and stark and cold appear like death.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in this borrow’d likeness of shrunk death']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou shalt continue two and forty hours,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then awake as from a pleasant sleep.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now when the bridegroom in the morning comes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To rouse thee from thy bed, there art thou dead.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then as the manner of our country is,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In thy best robes, uncover’d, on the bier,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou shalt be borne to that same ancient vault']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where all the kindred of the Capulets lie.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In the meantime, against thou shalt awake,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall Romeo by my letters know our drift,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And hither shall he come, and he and I']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Will watch thy waking, and that very night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall Romeo bear thee hence to Mantua.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And this shall free thee from this present shame,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If no inconstant toy nor womanish fear']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Abate thy valour in the acting it.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me, give me! O tell not me of fear!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold; get you gone, be strong and prosperous']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In this resolve. I’ll send a friar with speed']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To Mantua, with my letters to thy lord.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Love give me strength, and strength shall help afford.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell, dear father.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE II. Hall in Capulet’s House.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Capulet, Lady Capulet, Nurse and Servants.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['So many guests invite as here are writ.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exit first Servant._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sirrah, go hire me twenty cunning cooks.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['You shall have none ill, sir; for I’ll try if they can lick their']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['fingers.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How canst thou try is.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Juliet.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['See where she comes from shrift with merry look.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How now, my headstrong. Where have you been gadding?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where I have learnt me to repent the sin']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of disobedient opposition']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To you and your behests; and am enjoin’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By holy Lawrence to fall prostrate here,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To beg your pardon. Pardon, I beseech you.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Henceforward I am ever rul’d by you.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Send for the County, go tell him of this.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll have this knot knit up tomorrow morning.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I met the youthful lord at Lawrence’ cell,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And gave him what becomed love I might,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not stepping o’er the bounds of modesty.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, I am glad on’t. This is well. Stand up.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is as’t should be. Let me see the County.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, marry. Go, I say, and fetch him hither.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now afore God, this reverend holy Friar,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['All our whole city is much bound to him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nurse, will you go with me into my closet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To help me sort such needful ornaments']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As you think fit to furnish  play the housewife for this once.—What, ho!—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['They are all forth: well, I will walk myself']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To County Paris, to prepare him up']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Against tomorrow. My heart is wondrous light']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Since this same wayward girl is so reclaim’d.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE III. Juliet’s Chamber.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Juliet and Nurse.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, those attires are best. But, gentle Nurse,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I pray thee leave me to myself tonight;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For I have need of many orisons']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To move the heavens to smile upon my state,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which, well thou know’st, is cross and full of sin.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Lady Capulet.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, are you busy, ho? Need you my help?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No, madam; we have cull’d such necessaries']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As are behoveful for our state tomorrow.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So please you, let me now be left alone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And let the nurse this night sit up with you,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For I am sure you have your hands full all']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In this so sudden business.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Good night.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Get thee to bed and rest, for thou hast need.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Lady Capulet and Nurse._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell. God knows when we shall meet again.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have a faint cold fear thrills through my veins']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That almost freezes up the heat of life.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll call them back again to comfort me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nurse!—What should she do here?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My dismal scene I needs must act alone.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Come, vial.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What if this mixture do not work at all?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall I be married then tomorrow morning?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['No, No! This shall forbid it. Lie thou there.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Laying down her dagger._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What if it be a poison, which the Friar']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Subtly hath minister’d to have me dead,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lest in this marriage he should be dishonour’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Because he married me before to Romeo?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I fear it is. And yet methinks it should not,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For he hath still been tried a holy man.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How if, when I am laid into the tomb,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I wake before the time that Romeo']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come to redeem me? There’s a fearful point!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall I not then be stifled in the vault,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To whose foul mouth no healthsome air breathes in,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And there die strangled ere my Romeo comes?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or, if I live, is it not very like,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The horrible conceit of death and night,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Together with the terror of the place,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As in a vault, an ancient receptacle,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where for this many hundred years the bones']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of all my buried ancestors are pack’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where bloody Tybalt, yet but green in earth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lies festering in his shroud; where, as they say,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['At some hours in the night spirits resort—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alack, alack, is it not like that I,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So early waking, what with loathsome smells,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And shrieks like mandrakes torn out of the earth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That living mortals, hearing them, run mad.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, if I wake, shall I not be distraught,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Environed with all these hideous fears,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And madly play with my forefathers’ joints?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And pluck the mangled Tybalt from his shroud?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And, in this rage, with some great kinsman’s bone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As with a club, dash out my desperate brains?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O look, methinks I see my cousin’s ghost']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Seeking out Romeo that did spit his body']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Upon a rapier’s point. Stay, Tybalt, stay!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo, Romeo, Romeo, here’s drink! I drink to thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Throws herself on the bed._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE IV. Hall in Capulet’s House.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Lady Capulet and Nurse.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold, take these keys and fetch more spices, Nurse.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['They call for dates and quinces in the pastry.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Capulet.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, stir, stir, stir! The second cock hath crow’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The curfew bell hath rung, ’tis three o’clock.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Look to the bak’d meats, good Angelica;']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Spare not for cost.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go, you cot-quean, go,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Get you to bed; faith, you’ll be sick tomorrow']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For this night’s watching.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No, not a whit. What! I have watch’d ere now']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['All night for lesser cause, and ne’er been sick.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, you have been a mouse-hunt in your time;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But I will watch you from such watching now.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Lady Capulet and Nurse._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A jealous-hood, a jealous-hood!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Servants, with spits, logs and baskets.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now, fellow, what’s there?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Things for the cook, sir; but I know not what.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Make haste, make haste.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exit First Servant._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['—Sirrah, fetch drier logs.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Call Peter, he will show thee where they are.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have a head, sir, that will find out logs']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="[ ouble" css_classes="['Make haste I say.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE V. Juliet’s Chamber; Juliet on the bed.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Nurse.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Mistress! What, mistress! Juliet! Fast, I warrant her, she.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, lamb, why, lady, fie, you slug-abed!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, love, I say! Madam! Sweetheart! Why, bride!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, not a word? You take your pennyworths now.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sleep for a week; for the next night, I warrant,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The County Paris hath set up his rest']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That you shall rest but little. God forgive me!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Marry and amen. How sound is she asleep!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I needs must wake her. Madam, madam, madam!']"></p><p tag_name="p" display_type="block" closing_type= " closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Look, look! O heavy day!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O me, O me! My child, my only life.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Revive, look up, or I will die with thee.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Help, help! Call help.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Capulet.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['For shame, bring Juliet forth, her lord is come.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['She’s dead, deceas’d, she’s dead; alack the day!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alack the day, she’s dead, she’s dead, she’s dead!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ha! Let me see her. Out alas! She’s cold,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her blood is settled and her joints are stiff.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Life and these lips have long been separated.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Death lies on her like an untimely frost']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Upon the sweetest flower of all the field.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['O lamentable day!']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['O woful time!']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Death, that hath ta’en her hence to make me wail,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ties up my tongue and will not let me speak.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Friar Lawrence and Paris with Musicians.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, is the bride ready to go to church?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ready to go, but never to return.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O son, the night before thy wedding day']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath death lain with thy bride. There she lies,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Flower as she was, deflowered by him.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Death is my son-in-law, death is my heir;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My daughter he hath wedded. I will die']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And leave him all; life, living, all is death’s.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Have I thought long to see this morning’s face,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And doth it give me such a sight as this?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Accurs’d, unhappy, wretched, hateful day.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Most miserable hour that e’er time saw']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In lasting labour of his pilgrimage.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But one, poor one, one poor and loving child,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But one thing to rejoice and solace in,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And cruel death hath catch’d it from my sight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O woe! O woeful, woeful, woeful day.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Most lamentable day, most woeful day']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That ever, ever, I did yet behold!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O day, O day, O day, O hateful day.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Never was seen so black a day as this.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O woeful day, O woeful day.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Beguil’d, divorced, wronged, spited, slain.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Most detestable death, by thee beguil’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By cruel, cruel thee quite overthrown.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O love! O life! Not life, but love in death!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Despis’d, distressed, hated, martyr’d, kill’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Uncomfortable time, why cam’st thou now']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To murder, murder our solemnity?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O child! O child! My soul, and not my child,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Dead art thou. Alack, my child is dead,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And with my child my joys are buried.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Peace, ho, for shame. Confusion’s cure lives not']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In these confusions. Heaven and yourself']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Had part in this fair maid, now heaven hath all,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And all the better is it for the maid.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your part in her you could not keep from death,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But heaven keeps his part in eternal life.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The most you sought was her promotion,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For ’twas your heaven she should be advanc’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And weep ye now, seeing she is advanc’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Above the clouds, as high as heaven itself?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, in this love, you love your child so ill']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That you run mad, seeing that she is well.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She’s not well married that lives married long,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But she’s best married that dies married young.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Dry up your tears, and stick your rosemary']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['On this fair corse, and, as the custom is,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in her best array bear her to church;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For though fond nature bids us all lament,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yet nature’s tears are reason’s merriment.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['All things that we ordained festival']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Turn from their office to black funeral:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Our instruments to melancholy bells,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Our wedding cheer to a sad burial feast;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Our solemn hymns to sullen dirges change;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Our bridal flowers serve for a buried corse,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And all things change them to the contrary.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sir, go you in, and, madam, go with him,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And go, Sir Paris, everyone prepare']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To follow this fair corse unto her grave.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The heavens do lower upon you for some ill;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Move them no more by crossing their high will.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Capulet, Lady Capulet, Paris and Friar._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Faith, we may put up our pipes and be gone.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[
