ts’ strife.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The fearful passage of their death-mark’d love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And the continuance of their parents’ rage,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which, but their children’s end, nought could remove,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is now the two hours’ traffic of our stage;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The which, if you with patient ears attend,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What here shall miss, our toil shall strive to mend.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ACT I']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE I. A public place.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Sampson and Gregory armed with swords and bucklers.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Gregory, on my word, we’ll not carry coals.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No, for then we should be colliers.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I mean, if we be in choler, we’ll draw.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, while you live, draw your neck out o’ the collar.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I strike quickly, being moved.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But thou art not quickly moved to strike.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A dog of the house of Montague moves me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['To move is to stir; and to be valiant is to stand: therefore, if thou']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['art moved, thou runn’st away.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A dog of that house shall move me to stand.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will take the wall of any man or maid of Montague’s.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That shows thee a weak slave, for the weakest goes to the wall.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['True, and therefore women, being the weaker vessels, are ever thrust to']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['the wall: therefore I will push Montague’s men from the wall, and']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['thrust his maids to the wall.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The quarrel is between our masters and us their men.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis all one, I will show myself a tyrant: when I have fought with the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['men I will be civil with the maids, I will cut off their heads.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The heads of the maids?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, the heads of the maids, or their maidenheads; take it in what sense']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['thou wilt.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['GREGORY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['They must take it in sense that feel it.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SAMPSON.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Me they shall feel while I am able to stand: and ’tis known I am a']"></p><p tag_name="p" display_type="block" closing_type="doubl e, on pain of death, all men depart.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Prince and Attendants; Capulet, Lady Capulet, Tybalt,']"></blockquote><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Citizens and Servants._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who set this ancient quarrel new abroach?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Speak, nephew, were you by when it began?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here were the servants of your adversary']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yours, close fighting ere I did approach.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I drew to part them, in the instant came']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The fiery Tybalt, with his sword prepar’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which, as he breath’d defiance to my ears,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['He swung about his head, and cut the winds,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who nothing hurt withal, hiss’d him in scorn.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['While we were interchanging thrusts and blows']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Came more and more, and fought on part and part,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Till the Prince came, who parted either part.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O where is Romeo, saw you him today?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Right glad I am he was not at this fray.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, an hour before the worshipp’d sun']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Peer’d forth the golden window of the east,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A troubled mind drave me to walk abroad,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where underneath the grove of sycamore']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That westward rooteth from this city side,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So early walking did I see your son.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Towards him I made, but he was ware of me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And stole into the covert of the wood.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I, measuring his affections by my own,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which then most sought where most might not be found,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being one too many by my weary self,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Pursu’d my humour, not pursuing his,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And gladly shunn’d who gladly fled from me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Many a morning hath he there been seen,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With tears augmenting the fresh morning’s dew,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Adding to clouds more clouds with his deep sighs;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But all so soon as the all-cheering sun']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Should in the farthest east begin to draw']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The shady curtains from Aurora’s bed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Away from light steals home my heavy son,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And private in his chamber pens himself,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shuts up his windows, locks fair daylight out']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And makes himself an artificial night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Black and portentous must this humour prove,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unless good counsel may the cause remove.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['My noble uncle, do you know the cause?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I neither know it nor can learn of him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Have you importun’d him by any means?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Both by myself and many other friends;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But he, his own affections’ counsellor,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is to himself—I will not say how true—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But to himself so secret and so close,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So far from sounding and discovery,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As is the bud bit with an envious worm']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ere he can spread his sweet leaves to the air,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or dedicate his beauty to the sun.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Could we but learn from whence his sorrows grow,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We would as willingly give cure as know.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['See, where he comes. So please you step aside;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll know his grievance or be much denied.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would thou wert so happy by thy stay']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To hear true shrift. Come, madam, let’s away,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Montague and Lady Montague._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good morrow, cousin.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is the day so young?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But new struck nine.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay me, sad hours seem long.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Was that my father that went hence so fast?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['It was. What sadness lengthens Romeo’s hours?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not having that which, having, makes them short.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['In love?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Out.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Of love?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Out of her favour where I am in love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alas that love so gentle in his view,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Should be so tyrannous and rough in proof.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alas that love, whose view is muffled still,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Should, without eyes, see pathways to his will!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where shall we dine? O me! What fray was here?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yet tell me not, for I have heard it all.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here’s much to do with hate, but more with love:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, then, O brawling love! O loving hate!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O anything, of nothing first create!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O heavy lightness! serious vanity!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Misshapen chaos of well-seeming forms!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Feather of lead, bright smoke, cold fire, sick health!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Still-waking sleep, that is not what it is!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This love feel I, that feel no love in this.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Dost thou not laugh?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No coz, I rather weep.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good heart, at what?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['At thy good heart’s oppression.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why such is love’s transgression.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Griefs of mine own lie heavy in my breast,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which thou wilt propagate to have it prest']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With more of thine. This love that thou hast shown']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doth add more grief to too much of mine own.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Love is a smoke made with the fume of sighs;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being purg’d, a fire sparkling in lovers’ eyes;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being vex’d, a sea nourish’d with lovers’ tears:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What is it else? A madness most discreet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A choking gall, and a preserving sweet.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Farewell, my coz.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Going._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Soft! I will go along:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And if you leave me so, you do me wrong.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tut! I have lost myself; I am not here.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is not Romeo, he’s some other where.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tell me in sadness who is that you love?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, shall I groan and tell thee?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Groan! Why, no; but sadly tell me who.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Bid a sick man in sadness make his will,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A word ill urg’d to one that is so ill.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In sadness, cousin, I do love a woman.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I aim’d so near when I suppos’d you lov’d.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A right good markman, and she’s fair I love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A right fair mark, fair coz, is soonest hit.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, in that hit you miss: she’ll not be hit']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With Cupid’s arrow, she hath Dian’s wit;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in strong proof of chastity well arm’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['From love’s weak childish bow she lives uncharm’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She will not stay the siege of loving terms']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor bide th’encounter of assailing eyes,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor ope her lap to saint-seducing gold:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O she’s rich in beauty, only poor']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That when she dies, with beauty dies her store.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then she hath sworn that she will still live chaste?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['She hath, and in that sparing makes huge waste;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For beauty starv’d with her severity,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Cuts beauty off from all posterity.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She is too fair, too wise; wisely too fair,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To merit bliss by making me despair.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She hath forsworn to love, and in that vow']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do I live dead, that live to tell it now.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Be rul’d by me, forget to think of her.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O teach me how I should forget to think.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By giving liberty unto thine eyes;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Examine other beauties.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['’Tis the way']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['To call hers, exquisite, in question more.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['These happy masks that kiss fair ladies’ brows,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being black, puts us in mind they hide the fair;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['He that is strucken blind cannot forget']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The precious treasure of his eyesight lost.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Show me a mistress that is passing fair,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What doth her beauty serve but as a note']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where I may read who pass’d that passing fair?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell, thou canst not teach me to forget.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll pay that doctrine, or else die in debt.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SCENE II. A Street.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Capulet, Paris and Servant.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But Montague is bound as well as I,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In penalty alike; and ’tis not hard, I think,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For men so old as we to keep the peace.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of honourable reckoning are you both,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And pity ’tis you liv’d at odds so long.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But now my lord, what say you to my suit?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But saying o’er what I have said before.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My child is yet a stranger in the world,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She hath not seen the change of fourteen years;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let two more summers wither in their pride']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ere we may think her ripe to be a bride.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Younger than she are happy mothers made.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And too soon marr’d are those so early made.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The earth hath swallowed all my hopes but she,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She is the hopeful lady of my earth:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But woo her, gentle Paris, get her heart,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My will to her consent is but a part;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And she agree, within her scope of choice']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lies my consent and fair according voice.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This night I hold an old accustom’d feast,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Whereto I have invited many a guest,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Such as I love, and you among the store,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['One more, most welcome, makes my number more.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['At my poor house look to behold this night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Earth-treading stars that make dark heaven light:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Such comfort as do lusty young men feel']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When well apparell’d April on the heel']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of limping winter treads, even such delight']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Among fresh female buds shall you this night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Inherit at my house. Hear all, all see,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And like her most whose merit most shall be:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which, on more view of many, mine, being one,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['May stand in number, though in reckoning none.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, go with me. Go, sirrah, trudge about']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Through fair Verona; find those persons out']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Whose names are written there, [_gives a paper_] and to them say,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My house and welcome on their pleasure stay.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Capulet and Paris._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Find them out whose names are written here! It is written that the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['shoemaker should meddle with his yard and the tailor with his last, the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['fisher with his pencil, and the painter with his nets; but I am sent to']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['find those persons whose names are here writ, and can never find what']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['names the writing person hath here writ. I must to the learned. In good']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['time!']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Benvolio and Romeo.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tut, man, one fire burns out another’s burning,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['One pain is lessen’d by another’s anguish;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Turn giddy, and be holp by backward turning;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['One desperate grief cures with another’s languish:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Take thou some new infection to thy eye,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And the rank poison of the old will die.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your plantain leaf is excellent for that.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['For what, I pray thee?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['For your broken shin.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, Romeo, art thou mad?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not mad, but bound more than a madman is:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shut up in prison, kept without my food,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Whipp’d and tormented and—God-den, good fellow.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['God gi’ go-den. I pray, sir, can you read?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, mine own fortune in my misery.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Perhaps you have learned it without book.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But I pray, can you read anything you see?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, If I know the letters and the language.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ye say honestly, rest you merry!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stay, fellow; I can read.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_He reads the letter._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['_Signior Martino and his wife and daughters;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['County Anselmo and his beauteous sisters;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The lady widow of Utruvio;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Signior Placentio and his lovely nieces;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Mercutio and his brother Valentine;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Mine uncle Capulet, his wife, and daughters;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My fair niece Rosaline and Livia;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Signior Valentio and his cousin Tybalt;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lucio and the lively Helena. _']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A fair assembly. [_Gives back the paper_] Whither should they come?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Up.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Whither to supper?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['To our house.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Whose house?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['My master’s.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Indeed I should have ask’d you that before.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now I’ll tell you without asking. My master is the great rich Capulet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['and if you be not of the house of Montagues, I pray come and crush a']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['cup of wine. Rest you merry.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['At this same ancient feast of Capulet’s']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sups the fair Rosaline whom thou so lov’st;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With all the admired beauties of Verona.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go thither and with unattainted eye,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Compare her face with some that I shall show,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I will make thee think thy swan a crow.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['When the devout religion of mine eye']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Maintains such falsehood, then turn tears to fire;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And these who, often drown’d, could never die,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Transparent heretics, be burnt for liars.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['One fairer than my love? The all-seeing sun']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ne’er saw her match since first the world begun.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tut, you saw her fair, none else being by,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Herself pois’d with herself in either eye:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But in that crystal scales let there be weigh’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your lady’s love against some other maid']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That I will show you shining at this feast,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And she shall scant show well that now shows best.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll go along, no such sight to be shown,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But to rejoice in splendour of my own.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE III. Room in Capulet’s House.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Lady Capulet and Nurse.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nurse, where’s my daughter? Call her forth to me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now, by my maidenhead, at twelve year old,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I bade her come. What, lamb! What ladybird!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['God forbid! Where’s this girl? What, Juliet!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Juliet.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['How now, who calls?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Your mother.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, I am here. What is your will?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is the matter. Nurse, give leave awhile,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We must talk in secret. Nurse, come back again,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have remember’d me, thou’s hear our counsel.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou knowest my daughter’s of a pretty age.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Faith, I can tell her age unto an hour.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['She’s not fourteen.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll lay fourteen of my teeth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet, to my teen be it spoken, I have but four,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She is not fourteen. How long is it now']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['To Lammas-tide?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A fortnight and odd days.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Even or odd, of all days in the year,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come Lammas Eve at night shall she be fourteen.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Susan and she,—God rest all Christian souls!—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Were of an age. Well, Susan is with God;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She was too good for me. But as I said,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['On Lammas Eve at night shall she be fourteen;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That shall she, marry; I remember it well.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis since the earthquake now eleven years;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And she was wean’d,—I never shall forget it—,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of all the days of the year, upon that day:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For I had then laid wormwood to my dug,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sitting in the sun under the dovehouse wall;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My lord and you were then at Mantua:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, I do bear a brain. But as I said,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When it did taste the wormwood on the nipple']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of my dug and felt it bitter, pretty fool,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To see it tetchy, and fall out with the dug!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shake, quoth the dovehouse: ’twas no need, I trow,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['To bid me trudge.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And since that time it is eleven years;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For then she could stand alone; nay, by th’rood']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She could have run and waddled all about;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For even the day before she broke her brow,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then my husband,—God be with his soul!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A was a merry man,—took up the child:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['‘Yea,’ quoth he, ‘dost thou fall upon thy face?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wilt fall backward when thou hast more wit;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wilt thou not, Jule?’ and, by my holidame,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The pretty wretch left crying, and said ‘Ay’.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To see now how a jest shall come about.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I warrant, and I should live a thousand years,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I never should forget it. ‘Wilt thou not, Jule?’ quoth he;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And, pretty fool, it stinted, and said ‘Ay.’']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Enough of this; I pray thee hold thy peace.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yes, madam, yet I cannot choose but laugh,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To think it should leave crying, and say ‘Ay’;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet I warrant it had upon it brow']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A bump as big as a young cockerel’s stone;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A perilous knock, and it cried bitterly.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['‘Yea,’ quoth my husband, ‘fall’st upon thy face?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wilt fall backward when thou comest to age;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wilt thou not, Jule?’ it stinted, and said ‘Ay’.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And stint thou too, I pray thee, Nurse, say I.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Peace, I have done. God mark thee to his grace']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wast the prettiest babe that e’er I nurs’d:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I might live to see thee married once, I have my wish.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Marry, that marry is the very theme']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I came to talk of. Tell me, daughter Juliet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How stands your disposition to be married?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is an honour that I dream not of.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['An honour! Were not I thine only nurse,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would say thou hadst suck’d wisdom from thy teat.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, think of marriage now: younger than you,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here in Verona, ladies of esteem,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Are made already mothers. By my count']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I was your mother much upon these years']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That you are now a maid. Thus, then, in brief;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The valiant Paris seeks you for his love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A man, young lady! Lady, such a man']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As all the world—why he’s a man of wax.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Verona’s summer hath not such a flower.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, he’s a flower, in faith a very flower.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What say you, can you love the gentleman?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This night you shall behold him at our feast;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Read o’er the volume of young Paris’ face,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And find delight writ there with beauty’s pen.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Examine every married lineament,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And see how one another lends content;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And what obscur’d in this fair volume lies,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Find written in the margent of his eyes.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This precious book of love, this unbound lover,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To beautify him, only lacks a cover:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The fish lives in the sea; and ’tis much pride']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For fair without the fair within to hide.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That book in many’s eyes doth share the glory,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That in gold clasps locks in the golden story;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So shall you share all that he doth possess,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By having him, making yourself no less.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No less, nay bigger. Women grow by men.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Speak briefly, can you like of Paris’ love?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll look to like, if looking liking move:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But no more deep will I endart mine eye']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Than your consent gives strength to make it fly.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter a Servant.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, the guests are come, supper served up, you called, my young lady']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['asked for, the Nurse cursed in the pantry, and everything in extremity.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I must hence to wait, I beseech you follow straight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['We follow thee.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit Servant._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Juliet, the County stays.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go, girl, seek happy nights to happy days.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SCENE IV. A Street.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Romeo, Mercutio, Benvolio, with five or six Maskers;']"></blockquote><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Torch-bearers and others.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, shall this speech be spoke for our excuse?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or shall we on without apology?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The date is out of such prolixity:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We’ll have no Cupid hoodwink’d with a scarf,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Bearing a Tartar’s painted bow of lath,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Scaring the ladies like a crow-keeper;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor no without-book prologue, faintly spoke']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['After the prompter, for our entrance:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But let them measure us by what they will,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We’ll measure them a measure, and be gone.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me a torch, I am not for this ambling;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being but heavy I will bear the light.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, gentle Romeo, we must have you dance.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not I, believe me, you have dancing shoes,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With nimble soles, I have a soul of lead']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So stakes me to the ground I cannot move.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['You are a lover, borrow Cupid’s wings,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And soar with them above a common bound.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I am too sore enpierced with his shaft']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To soar with his light feathers, and so bound,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I cannot bound a pitch above dull woe.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Under love’s heavy burden do I sink.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And, to sink in it, should you burden love;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Too great oppression for a tender thing.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is love a tender thing? It is too rough,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Too rude, too boisterous; and it pricks like thorn.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['If love be rough with you, be rough with love;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Prick love for pricking, and you beat love down.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me a case to put my visage in: [_Putting on a mask._]']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A visor for a visor. What care I']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What curious eye doth quote deformities?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here are the beetle-brows shall blush for me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, knock and enter; and no sooner in']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But every man betake him to his legs.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes
