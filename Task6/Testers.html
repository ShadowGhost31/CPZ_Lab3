"['And stay, good Nurse, behind the abbey wall.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Within this hour my man shall be with thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And bring thee cords made like a tackled stair,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which to the high topgallant of my joy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Must be my convoy in the secret night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell, be trusty, and I’ll quit thy pains;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell; commend me to thy mistress.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now God in heaven bless thee. Hark you, sir.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What say’st thou, my dear Nurse?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is your man secret? Did you ne’er hear say,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Two may keep counsel, putting one away?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I warrant thee my man’s as true as steel.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, sir, my mistress is the sweetest lady. Lord, Lord! When ’twas a']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['little prating thing,—O, there is a nobleman in town, one Paris, that']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['would fain lay knife aboard; but she, good soul, had as lief see a']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['toad, a very toad, as see him. I anger her sometimes, and tell her that']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Paris is the properer man, but I’ll warrant you, when I say so, she']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['looks as pale as any clout in the versal world. Doth not rosemary and']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo begin both with a letter?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, Nurse; what of that? Both with an R.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah, mocker! That’s the dog’s name. R is for the—no, I know it begins']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['with some other letter, and she hath the prettiest sententious of it,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['of you and rosemary, that it would do you good to hear it.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Commend me to thy lady.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, a thousand times. Peter!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit Romeo._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Anon.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Before and apace.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE V. Capulet’s Garden.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Juliet.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The clock struck nine when I did send the Nurse,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In half an hour she promised to return.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Perchance she cannot meet him. That’s not so.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, she is lame. Love’s heralds should be thoughts,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which ten times faster glides than the sun’s beams,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Driving back shadows over lowering hills:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore do nimble-pinion’d doves draw love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And therefore hath the wind-swift Cupid wings.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now is the sun upon the highmost hill']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of this day’s journey, and from nine till twelve']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is three long hours, yet she is not come.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Had she affections and warm youthful blood,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She’d be as swift in motion as a ball;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My words would bandy her to my sweet love,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['And his to me.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But old folks, many feign as they were dead;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unwieldy, slow, heavy and pale as lead.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Nurse and Peter.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O God, she comes. O honey Nurse, what news?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hast thou met with him? Send thy man away.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Peter, stay at the gate.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit Peter._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now, good sweet Nurse,—O Lord, why look’st thou sad?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Though news be sad, yet tell them merrily;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If good, thou sham’st the music of sweet news']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By playing it to me with so sour a face.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I am aweary, give me leave awhile;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Fie, how my bones ache! What a jaunt have I had!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would thou hadst my bones, and I thy news:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay come, I pray thee speak; good, good Nurse, speak.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Jesu, what haste? Can you not stay a while? Do you not see that I am']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['out of breath?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How art thou out of breath, when thou hast breath']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To say to me that thou art out of breath?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The excuse that thou dost make in this delay']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is longer than the tale thou dost excuse.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is thy news good or bad? Answer to that;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Say either, and I’ll stay the circumstance.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let me be satisfied, is’t good or bad?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, you have made a simple choice; you know not how to choose a man.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo? No, not he. Though his face be better than any man’s, yet his']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['leg excels all men’s, and for a hand and a foot, and a body, though']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['they be not to be talked on, yet they are past compare. He is not the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['flower of courtesy, but I’ll warrant him as gentle as a lamb. Go thy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['ways, wench, serve God. What, have you dined at home?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No, no. But all this did I know before.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What says he of our marriage? What of that?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lord, how my head aches! What a head have I!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It beats as it would fall in twenty pieces.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My back o’ t’other side,—O my back, my back!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Beshrew your heart for sending me about']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To catch my death with jauncing up and down.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’faith, I am sorry that thou art not well.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sweet, sweet, sweet Nurse, tell me, what says my love?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your love says like an honest gentleman,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And a courteous, and a kind, and a handsome,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I warrant a virtuous,—Where is your mother?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where is my mother? Why, she is within.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where should she be? How oddly thou repliest.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['‘Your love says, like an honest gentleman,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['‘Where is your mother?’']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['O God’s lady dear,']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Are you so hot? Marry, come up, I trow.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is this the poultice for my aching bones?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Henceforward do your messages yourself.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here’s such a coil. Come, what says Romeo?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Have you got leave to go to shrift today?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I have.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then hie you hence to Friar Lawrence’ cell;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['There stays a husband to make you a wife.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now comes the wanton blood up in your cheeks,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['They’ll be in scarlet straight at any news.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hie you to church. I must another way,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To fetch a ladder by the which your love']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Must climb a bird’s nest soon when it is dark.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I am the drudge, and toil in your delight;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But you shall bear the burden soon at night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go. I’ll to dinner; hie you to the cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hie to high fortune! Honest Nurse, farewell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE VI. Friar Lawrence’s Cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Friar Lawrence and Romeo.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['So smile the heavens upon this holy act']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That after-hours with sorrow chide us not.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Amen, amen, but come what sorrow can,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It cannot countervail the exchange of joy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That one short minute gives me in her sight.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do thou but close our hands with holy words,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then love-devouring death do what he dare,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is enough I may but call her mine.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['These violent delights have violent ends,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in their triumph die; like fire and powder,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which as they kiss consume. The sweetest honey']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is loathsome in his own deliciousness,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in the taste confounds the appetite.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore love moderately: long love doth so;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Too swift arrives as tardy as too slow.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Juliet.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here comes the lady. O, so light a foot']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Will ne’er wear out the everlasting flint.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A lover may bestride the gossamers']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That idles in the wanton summer air']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet not fall; so light is vanity.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good even to my ghostly confessor.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo shall thank thee, daughter, for us both.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['As much to him, else is his thanks too much.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah, Juliet, if the measure of thy joy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Be heap’d like mine, and that thy skill be more']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To blazon it, then sweeten with thy breath']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This neighbour air, and let rich music’s tongue']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unfold the imagin’d happiness that both']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Receive in either by this dear encounter.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Conceit more rich in matter than in words,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Brags of his substance, not of ornament.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['They are but beggars that can count their worth;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But my true love is grown to such excess,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I cannot sum up sum of half my wealth.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, come with me, and we will make short work,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For, by your leaves, you shall not stay alone']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Till holy church incorporate two in one.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ACT III']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE I. A public Place.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Mercutio, Benvolio, Page and Servants.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I pray thee, good Mercutio, let’s retire:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The day is hot, the Capulets abroad,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And if we meet, we shall not scape a brawl,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For now these hot days, is the mad blood stirring.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou art like one of these fellows that, when he enters the confines of']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['a tavern, claps me his sword upon the table, and says ‘God send me no']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['need of thee!’ and by the operation of the second cup draws him on the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['drawer, when indeed there is no need.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Am I like such a fellow?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, come, thou art as hot a Jack in thy mood as any in Italy; and as']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['soon moved to be moody, and as soon moody to be moved.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['And what to?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, an there were two such, we should have none shortly, for one would']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['kill the other. Thou? Why, thou wilt quarrel with a man that hath a']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['hair more or a hair less in his beard than thou hast. Thou wilt quarrel']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['with a man for cracking nuts, having no other reason but because thou']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['hast hazel eyes. What eye but such an eye would spy out such a quarrel?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy head is as full of quarrels as an egg is full of meat, and yet thy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['head hath been beaten as addle as an egg for quarrelling. Thou hast']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['quarrelled with a man for coughing in the street, because he hath']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['wakened thy dog that hath lain asleep in the sun. Didst thou not fall']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['out with a tailor for wearing his new doublet before Easter? with']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['another for tying his new shoes with an old riband? And yet thou wilt']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['tutor me from quarrelling!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I were so apt to quarrel as thou art, any man should buy the fee']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['simple of my life for an hour and a quarter.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The fee simple! O simple!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Tybalt and others.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By my head, here comes the Capulets.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By my heel, I care not.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Follow me close, for I will speak to them.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Gentlemen, good-den: a word with one of you.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And but one word with one of us? Couple it with something; make it a']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['word and a blow.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['You shall find me apt enough to that, sir, and you will give me']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['occasion.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Could you not take some occasion without giving?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Mercutio, thou consortest with Romeo.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Consort? What, dost thou make us minstrels? And thou make minstrels of']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['us, look to hear nothing but discords. Here’s my fiddlestick, here’s']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['that shall make you dance. Zounds, consort!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['We talk here in the public haunt of men.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Either withdraw unto some private place,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And reason coldly of your grievances,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or else depart; here all eyes gaze on us.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Men’s eyes were made to look, and let them gaze.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will not budge for no man’s pleasure, I.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, peace be with you, sir, here comes my man.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But I’ll be hanged, sir, if he wear your livery.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Marry, go before to field, he’ll be your follower;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your worship in that sense may call him man.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo, the love I bear thee can afford']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['No better term than this: Thou art a villain.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt, the reason that I have to love thee']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doth much excuse the appertaining rage']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To such a greeting. Villain am I none;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore farewell; I see thou know’st me not.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Boy, this shall not excuse the injuries']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That thou hast done me, therefore turn and draw.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I do protest I never injur’d thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But love thee better than thou canst devise']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Till thou shalt know the reason of my love.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And so good Capulet, which name I tender']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As dearly as mine own, be satisfied.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O calm, dishonourable, vile submission!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Draws._] Alla stoccata carries it away.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt, you rat-catcher, will you walk?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What wouldst thou have with me?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good King of Cats, nothing but one of your nine lives; that I mean to']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['make bold withal, and, as you shall use me hereafter, dry-beat the rest']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['of the eight. Will you pluck your sword out of his pilcher by the ears?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Make haste, lest mine be about your ears ere it be out.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Drawing._] I am for you.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Gentle Mercutio, put thy rapier up.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, sir, your passado.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_They fight._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Draw, Benvolio; beat down their weapons.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Gentlemen, for shame, forbear this outrage,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt, Mercutio, the Prince expressly hath']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Forbid this bandying in Verona streets.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold, Tybalt! Good Mercutio!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Tybalt with his Partizans._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I am hurt.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A plague o’ both your houses. I am sped.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is he gone, and hath nothing?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, art thou hurt?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, ay, a scratch, a scratch. Marry, ’tis enough.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where is my page? Go villain, fetch a surgeon.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit Page._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Courage, man; the hurt cannot be much.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No, ’tis not so deep as a well, nor so wide as a church door, but ’tis']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['enough, ’twill serve. Ask for me tomorrow, and you shall find me a']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['grave man. I am peppered, I warrant, for this world. A plague o’ both']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['your houses. Zounds, a dog, a rat, a mouse, a cat, to scratch a man to']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['death. A braggart, a rogue, a villain, that fights by the book of']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['arithmetic!—Why the devil came you between us? I was hurt under your']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['arm.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I thought all for the best.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Help me into some house, Benvolio,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or I shall faint. A plague o’ both your houses.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['They have made worms’ meat of me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have it, and soundly too. Your houses!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt Mercutio and Benvolio._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This gentleman, the Prince’s near ally,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My very friend, hath got his mortal hurt']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In my behalf; my reputation stain’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With Tybalt’s slander,—Tybalt, that an hour']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath been my cousin. O sweet Juliet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy beauty hath made me effeminate']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in my temper soften’d valour’s steel.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Re-enter Benvolio.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Romeo, Romeo, brave Mercutio’s dead,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That gallant spirit hath aspir’d the clouds,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which too untimely here did scorn the earth.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This day’s black fate on mo days doth depend;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This but begins the woe others must end.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Re-enter Tybalt.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here comes the furious Tybalt back again.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Again in triumph, and Mercutio slain?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Away to heaven respective lenity,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And fire-ey’d fury be my conduct now!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now, Tybalt, take the ‘villain’ back again']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That late thou gav’st me, for Mercutio’s soul']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is but a little way above our heads,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Staying for thine to keep him company.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Either thou or I, or both, must go with him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wretched boy, that didst consort him here,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shalt with him hence.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This shall determine that.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_They fight; Tybalt falls._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo, away, be gone!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The citizens are up, and Tybalt slain.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stand not amaz’d. The Prince will doom thee death']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If thou art taken. Hence, be gone, away!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, I am fortune’s fool!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Why dost thou stay?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit Romeo._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Citizens.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST CITIZEN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which way ran he that kill’d Mercutio?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt, that murderer, which way ran he?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['There lies that Tybalt.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST CITIZEN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Up, sir, go with me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I charge thee in the Prince’s name obey.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Prince, attended; Montague, Capulet, their Wives and others.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where are the vile beginners of this fray?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O noble Prince, I can discover all']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The unlucky manage of this fatal brawl.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['There lies the man, slain by young Romeo,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That slew thy kinsman, brave Mercutio.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt, my cousin! O my brother’s child!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Prince! O husband! O, the blood is spill’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of my dear kinsman! Prince, as thou art true,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For blood of ours shed blood of Montague.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['O cousin, cousin.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Benvolio, who began this bloody fray?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt, here slain, whom Romeo’s hand did slay;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo, that spoke him fair, bid him bethink']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How nice the quarrel was, and urg’d withal']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your high displeasure. All this uttered']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With gentle breath, calm look, knees humbly bow’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Could not take truce with the unruly spleen']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of Tybalt, deaf to peace, but that he tilts']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With piercing steel at bold Mercutio’s breast,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who, all as hot, turns deadly point to point,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And, with a martial scorn, with one hand beats']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Cold death aside, and with the other sends']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It back to Tybalt, whose dexterity']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Retorts it. Romeo he cries aloud,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['‘Hold, friends! Friends, part!’ and swifter than his tongue,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['His agile arm beats down their fatal points,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And ’twixt them rushes; underneath whose arm']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['An envious thrust from Tybalt hit the life']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of stout Mercutio, and then Tybalt fled.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But by and by comes back to Romeo,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who had but newly entertain’d revenge,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And to’t they go like lightning; for, ere I']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Could draw to part them was stout Tybalt slain;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And as he fell did Romeo turn and fly.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is the truth, or let Benvolio die.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['He is a kinsman to the Montague.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Affection makes him false, he speaks not true.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some twenty of them fought in this black strife,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And all those twenty could but kill one life.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I beg for justice, which thou, Prince, must give;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo slew Tybalt, Romeo must not live.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo slew him, he slew Mercutio.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who now the price of his dear blood doth owe?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not Romeo, Prince, he was Mercutio’s friend;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['His fault concludes but what the law should end,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['The life of Tybalt.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And for that offence']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Immediately we do exile him hence.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have an interest in your hate’s proceeding,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My blood for your rude brawls doth lie a-bleeding.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But I’ll amerce you with so strong a fine']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="[' ght, come loving black-brow’d night,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me my Romeo, and when I shall die,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Take him and cut him out in little stars,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And he will make the face of heaven so fine']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That all the world will be in love with night,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And pay no worship to the garish sun.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, I have bought the mansion of a love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But not possess’d it; and though I am sold,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not yet enjoy’d. So tedious is this day']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As is the night before some festival']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To an impatient child that hath new robes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And may not wear them. O, here comes my Nurse,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And she brings news, and every tongue that speaks']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But Romeo’s name speaks heavenly eloquence.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Nurse, with cords.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing sses="['God save the mark!—here on his manly breast.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A piteous corse, a bloody piteous corse;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Pale, pale as ashes, all bedaub’d in blood,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['All in gore-blood. I swounded at the sight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, break, my heart. Poor bankrout, break at once.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To prison, eyes; ne’er look on liberty.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Vile earth to earth resign; end motion here,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And thou and Romeo press one heavy bier.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Tybalt, Tybalt, the best friend I had.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O courteous Tybalt, honest gentleman!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That ever I should live to see thee dead.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What storm is this that blows so contrary?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is Romeo slaughter’d and is Tybalt dead?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My dearest cousin, and my dearer lord?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then dreadful trumpet sound the general doom,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For who is living, if those two are gone?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt is gone, and Romeo banished,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo that kill’d him, he is banished.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O God! Did Romeo’s hand shed Tybalt’s blood?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['It did, it did; alas the day, it did.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O serpent heart, hid with a flowering face!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Did ever dragon keep so fair a cave?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Beautiful tyrant, fiend angelical,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Dove-feather’d raven, wolvish-ravening lamb!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Despised substance of divinest show!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Just opposite to what thou justly seem’st,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A damned saint, an honourable villain!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O nature, what hadst thou to do in hell']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When thou didst bower the spirit of a fiend']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In mortal paradise of such sweet flesh?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Was ever book containing such vile matter']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So fairly bound? O, that deceit should dwell']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In such a gorgeous palace.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['There’s no trust,']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No faith, no honesty in men. All perjur’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['All forsworn, all naught, all dissemblers.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah, where’s my man? Give me some aqua vitae.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['These griefs, these woes, these sorrows make me old.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shame come to Romeo.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Blister’d be thy tongue']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For such a wish! He was not born to shame.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Upon his brow shame is asham’d to sit;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For ’tis a throne where honour may be crown’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sole monarch of the universal earth.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, what a beast was I to chide at him!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Will you speak well of him that kill’d your cousin?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall I speak ill of him that is my husband?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah, poor my lord, what tongue shall smooth thy name,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When I thy three-hours’ wife have mangled it?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But wherefore, villain, didst thou kill my cousin?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That villain cousin would have kill’d my husband.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Back, foolish tears, back to your native spring,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your tributary drops belong to woe,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which you mistaking offer up to joy.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My husband lives, that Tybalt would have slain,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And Tybalt’s dead, that would have slain my husband.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['All this is comfort; wherefore weep I then?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some word there was, worser than Tybalt’s death,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That murder’d me. I would forget it fain,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But O, it presses to my memory']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Like damned guilty deeds to sinners’ minds.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt is dead, and Romeo banished.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That ‘banished,’ that one word ‘banished,’']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath slain ten thousand Tybalts. Tybalt’s death']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Was woe enough, if it had ended there.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or if sour woe delights in fellowship,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And needly will be rank’d with other griefs,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why follow’d not, when she said Tybalt’s dead,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy father or thy mother, nay or both,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which modern lamentation might have mov’d?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But with a rear-ward following Tybalt’s death,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['‘Romeo is banished’—to speak that word']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is father, mother, Tybalt, Romeo, Juliet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['All slain, all dead. Romeo is banished,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['There is no end, no limit, measure, bound,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In that word’s death, no words can that woe sound.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where is my father and my mother, Nurse?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Weeping and wailing over Tybalt’s corse.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Will you go to them? I will bring you thither.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wash they his wounds with tears. Mine shall be spent,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When theirs are dry, for Romeo’s banishment.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Take up those cords. Poor ropes, you are beguil’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Both you and I; for Romeo is exil’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['He made you for a highway to my bed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But I, a maid, die maiden-widowed.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come cords, come Nurse, I’ll to my wedding bed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And death, not Romeo, take my maidenhead.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hie to your chamber. I’ll find Romeo']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To comfort you. I wot well where he is.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hark ye, your Romeo will be here at night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll to him, he is hid at Lawrence’ cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O find him, give this ring to my true knight,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And bid him come to tak
