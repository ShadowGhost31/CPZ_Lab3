e his last farewell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE III. Friar Lawrence’s cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Friar Lawrence.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo, come forth; come forth, thou fearful man.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Affliction is enanmour’d of thy parts']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And thou art wedded to calamity.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Father, what news? What is the Prince’s doom?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What sorrow craves acquaintance at my hand,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That I yet know not?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Too familiar']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is my dear son with such sour company.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I bring thee tidings of the Prince’s doom.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What less than doomsday is the Prince’s doom?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A gentler judgment vanish’d from his lips,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not body’s death, but body’s banishment.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ha, banishment? Be merciful, say death;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For exile hath more terror in his look,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Much more than death. Do not say banishment.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hence from Verona art thou banished.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Be patient, for the world is broad and wide.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['There is no world without Verona walls,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But purgatory, torture, hell itself.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hence banished is banish’d from the world,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And world’s exile is death. Then banished']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is death misterm’d. Calling death banished,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou cutt’st my head off with a golden axe,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And smilest upon the stroke that murders me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O deadly sin, O rude unthankfulness!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy fault our law calls death, but the kind Prince,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Taking thy part, hath brush’d aside the law,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And turn’d that black word death to banishment.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is dear mercy, and thou see’st it not.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis torture, and not mercy. Heaven is here']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where Juliet lives, and every cat and dog,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And little mouse, every unworthy thing,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Live here in heaven and may look on her,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But Romeo may not. More validity,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['More honourable state, more courtship lives']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In carrion flies than Romeo. They may seize']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['On the white wonder of dear Juliet’s hand,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And steal immortal blessing from her lips,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who, even in pure and vestal modesty']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Still blush, as thinking their own kisses sin.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But Romeo may not, he is banished.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This may flies do, when I from this must fly.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['They are free men but I am banished.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And say’st thou yet that exile is not death?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hadst thou no poison mix’d, no sharp-ground knife,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['No sudden mean of death, though ne’er so mean,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But banished to kill me? Banished?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Friar, the damned use that word in hell.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Howling attends it. How hast thou the heart,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being a divine, a ghostly confessor,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A sin-absolver, and my friend profess’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To mangle me with that word banished?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou fond mad man, hear me speak a little,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, thou wilt speak again of banishment.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll give thee armour to keep off that word,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Adversity’s sweet milk, philosophy,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To comfort thee, though thou art banished.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yet banished? Hang up philosophy.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unless philosophy can make a Juliet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Displant a town, reverse a Prince’s doom,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It helps not, it prevails not, talk no more.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, then I see that mad men have no ears.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How should they, when that wise men have no eyes?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let me dispute with thee of thy estate.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou canst not speak of that thou dost not feel.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wert thou as young as I, Juliet thy love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['An hour but married, Tybalt murdered,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doting like me, and like me banished,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then mightst thou speak, then mightst thou tear thy hair,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And fall upon the ground as I do now,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Taking the measure of an unmade grave.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Knocking within._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Arise; one knocks. Good Romeo, hide thyself.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not I, unless the breath of heartsick groans']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Mist-like infold me from the search of eyes.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Knocking._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hark, how they knock!—Who’s there?—Romeo, arise,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wilt be taken.—Stay awhile.—Stand up.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Knocking._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Run to my study.—By-and-by.—God’s will,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What simpleness is this.—I come, I come.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Knocking._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who knocks so hard? Whence come you, what’s your will?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Within._] Let me come in, and you shall know my errand.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I come from Lady Juliet.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Welcome then.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Nurse.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O holy Friar, O, tell me, holy Friar,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where is my lady’s lord, where’s Romeo?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['There on the ground, with his own tears made drunk.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, he is even in my mistress’ case.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Just in her case! O woeful sympathy!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Piteous predicament. Even so lies she,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Blubbering and weeping, weeping and blubbering.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stand up, stand up; stand, and you be a man.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For Juliet’s sake, for her sake, rise and stand.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why should you fall into so deep an O?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Nurse.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah sir, ah sir, death’s the end of all.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Spakest thou of Juliet? How is it with her?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doth not she think me an old murderer,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now I have stain’d the childhood of our joy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With blood remov’d but little from her own?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where is she? And how doth she? And what says']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My conceal’d lady to our cancell’d love?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, she says nothing, sir, but weeps and weeps;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And now falls on her bed, and then starts up,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And Tybalt calls, and then on Romeo cries,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then down falls again.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['As if that name,']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shot from the deadly level of a gun,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Did murder her, as that name’s cursed hand']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Murder’d her kinsman. O, tell me, Friar, tell me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In what vile part of this anatomy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doth my name lodge? Tell me, that I may sack']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The hateful mansion.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Drawing his sword._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold thy desperate hand.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Art thou a man? Thy form cries out thou art.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy tears are womanish, thy wild acts denote']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The unreasonable fury of a beast.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unseemly woman in a seeming man,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And ill-beseeming beast in seeming both!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou hast amaz’d me. By my holy order,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I thought thy disposition better temper’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hast thou slain Tybalt? Wilt thou slay thyself?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And slay thy lady, that in thy life lives,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By doing damned hate upon thyself?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why rail’st thou on thy birth, the heaven and earth?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Since birth, and heaven and earth, all three do meet']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In thee at once; which thou at once wouldst lose.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Fie, fie, thou sham’st thy shape, thy love, thy wit,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which, like a usurer, abound’st in all,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And usest none in that true use indeed']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which should bedeck thy shape, thy love, thy wit.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy noble shape is but a form of wax,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Digressing from the valour of a man;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy dear love sworn but hollow perjury,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Killing that love which thou hast vow’d to cherish;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy wit, that ornament to shape and love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Misshapen in the conduct of them both,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Like powder in a skilless soldier’s flask,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is set afire by thine own ignorance,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And thou dismember’d with thine own defence.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, rouse thee, man. Thy Juliet is alive,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For whose dear sake thou wast but lately dead.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['There art thou happy. Tybalt would kill thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But thou slew’st Tybalt; there art thou happy.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The law that threaten’d death becomes thy friend,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And turns it to exile; there art thou happy.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A pack of blessings light upon thy back;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Happiness courts thee in her best array;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But like a misshaped and sullen wench,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou putt’st up thy Fortune and thy love.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Take heed, take heed, for such die miserable.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go, get thee to thy love as was decreed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ascend her chamber, hence and comfort her.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But look thou stay not till the watch be set,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For then thou canst not pass to Mantua;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where thou shalt live till we can find a time']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To blaze your marriage, reconcile your friends,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Beg pardon of the Prince, and call thee back']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With twenty hundred thousand times more joy']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Than thou went’st forth in lamentation.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go before, Nurse. Commend me to thy lady,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And bid her hasten all the house to bed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which heavy sorrow makes them apt unto.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Romeo is coming.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Lord, I could have stay’d here all the night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To hear good counsel. O, what learning is!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My lord, I’ll tell my lady you will come.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do so, and bid my sweet prepare to chide.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here sir, a ring she bid me give you, sir.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hie you, make haste, for it grows very late.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How well my comfort is reviv’d by this.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go hence, good night, and here stands all your state:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Either be gone before the watch be set,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or by the break of day disguis’d from hence.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sojourn in Mantua. I’ll find out your man,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And he shall signify from time to time']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Every good hap to you that chances here.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me thy hand; ’tis late; farewell; good night.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But that a joy past joy calls out on me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It were a grief so brief to part with thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Farewell.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE IV. A Room in Capulet’s House.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Capulet, Lady Capulet and Paris.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Things have fallen out, sir, so unluckily']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That we have had no time to move our daughter.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Look you, she lov’d her kinsman Tybalt dearly,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And so did I. Well, we were born to die.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis very late; she’ll not come down tonight.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I promise you, but for your company,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would have been abed an hour ago.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['These times of woe afford no tune to woo.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, good night. Commend me to your daughter.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will, and know her mind early tomorrow;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tonight she’s mew’d up to her heaviness.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sir Paris, I will make a desperate tender']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of my child’s love. I think she will be rul’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In all respects by me; nay more, I doubt it not.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wife, go you to her ere you go to bed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Acquaint her here of my son Paris’ love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And bid her, mark you me, on Wednesday next,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But, soft, what day is this?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Monday, my lord.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Monday! Ha, ha! Well, Wednesday is too soon,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A Thursday let it be; a Thursday, tell her,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She shall be married to this noble earl.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Will you be ready? Do you like this haste?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We’ll keep no great ado,—a friend or two,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For, hark you, Tybalt being slain so late,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It may be thought we held him carelessly,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being our kinsman, if we revel much.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore we’ll have some half a dozen friends,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And there an end. But what say you to Thursday?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['My lord, I would that Thursday were tomorrow.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, get you gone. A Thursday be it then.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go you to Juliet ere you go to bed,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Prepare her, wife, against this wedding day.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell, my lord.—Light to my chamber, ho!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Afore me, it is so very very late that we']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['May call it early by and by. Good night.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE V. An open Gallery to Juliet’s Chamber, overlooking the Garden.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Romeo and Juliet.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wilt thou be gone? It is not yet near day.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It was the nightingale, and not the lark,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That pierc’d the fearful hollow of thine ear;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nightly she sings on yond pomegranate tree.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Believe me, love, it was the nightingale.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['It was the lark, the herald of the morn,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['No nightingale. Look, love, what envious streaks']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do lace the severing clouds in yonder east.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Night’s candles are burnt out, and jocund day']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stands tiptoe on the misty mountain tops.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I must be gone and live, or stay and die.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yond light is not daylight, I know it, I.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is some meteor that the sun exhales']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To be to thee this night a torchbearer']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And light thee on thy way to Mantua.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore stay yet, thou need’st not to be gone.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let me be ta’en, let me be put to death,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I am content, so thou wilt have it so.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll say yon grey is not the morning’s eye,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis but the pale reflex of Cynthia’s brow.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor that is not the lark whose notes do beat']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The vaulty heaven so high above our heads.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have more care to stay than will to go.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, death, and welcome. Juliet wills it so.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How is’t, my soul? Let’s talk. It is not day.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is, it is! Hie hence, be gone, away.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is the lark that sings so out of tune,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Straining harsh discords and unpleasing sharps.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some say the lark makes sweet division;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This doth not so, for she divideth us.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some say the lark and loathed toad change eyes.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, now I would they had chang’d voices too,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Since arm from arm that voice doth us affray,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hunting thee hence with hunt’s-up to the day.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O now be gone, more light and light it grows.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['More light and light, more dark and dark our woes.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Nurse.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Madam.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Nurse?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your lady mother is coming to your chamber.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The day is broke, be wary, look about.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then, window, let day in, and let life out.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell, farewell, one kiss, and I’ll descend.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Descends._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Art thou gone so? Love, lord, ay husband, friend,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I must hear from thee every day in the hour,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For in a minute there are many days.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, by this count I shall be much in years']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ere I again behold my Romeo.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Farewell!']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will omit no opportunity']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That may convey my greetings, love, to thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O thinkest thou we shall ever meet again?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I doubt it not, and all these woes shall serve']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For sweet discourses in our time to come.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O God! I have an ill-divining soul!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Methinks I see thee, now thou art so low,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As one dead in the bottom of a tomb.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Either my eyesight fails, or thou look’st pale.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And trust me, love, in my eye so do you.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Dry sorrow drinks our blood. Adieu, adieu.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit below._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Fortune, Fortune! All men call thee fickle,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If thou art fickle, what dost thou with him']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That is renown’d for faith? Be fickle, Fortune;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For then, I hope thou wilt not keep him long']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['But send him back.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Within._] Ho, daughter, are you up?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who is’t that calls? Is it my lady mother?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is she not down so late, or up so early?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What unaccustom’d cause procures her hither?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Lady Capulet.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, how now, Juliet?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, I am not well.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Evermore weeping for your cousin’s death?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, wilt thou wash him from his grave with tears?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And if thou couldst, thou couldst not make him live.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore have done: some grief shows much of love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But much of grief shows still some want of wit.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yet let me weep for such a feeling loss.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['So shall you feel the loss, but not the friend']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Which you weep for.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Feeling so the loss,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I cannot choose but ever weep the friend.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, girl, thou weep’st not so much for his death']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As that the villain lives which slaughter’d him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What villain, madam?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That same villain Romeo.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Villain and he be many miles asunder.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['God pardon him. I do, with all my heart.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet no man like he doth grieve my heart.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That is because the traitor murderer lives.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay madam, from the reach of these my hands.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Would none but I might venge my cousin’s death.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['We will have vengeance for it, fear thou not.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then weep no more. I’ll send to one in Mantua,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where that same banish’d runagate doth live,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall give him such an unaccustom’d dram']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That he shall soon keep Tybalt company:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then I hope thou wilt be satisfied.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Indeed I never shall be satisfied']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With Romeo till I behold him—dead—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is my poor heart so for a kinsman vex’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, if you could find out but a man']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To bear a poison, I would temper it,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That Romeo should upon receipt thereof,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Soon sleep in quiet. O, how my heart abhors']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To hear him nam’d, and cannot come to him,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To wreak the love I bore my cousin']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Upon his body that hath slaughter’d him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Find thou the means, and I’ll find such a man.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But now I’ll tell thee joyful tidings, girl.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And joy comes well in such a needy time.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What are they, I beseech your ladyship?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, well, thou hast a careful father, child;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['One who to put thee from thy heaviness,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath sorted out a sudden day of joy,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That thou expects not, nor I look’d not for.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, in happy time, what day is that?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Marry, my child, early next Thursday morn']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The gallant, young, and noble gentleman,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The County Paris, at Saint Peter’s Church,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall happily make thee there a joyful bride.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now by Saint Peter’s Church, and Peter too,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['He shall not make me there a joyful bride.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I wonder at this haste, that I must wed']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ere he that should be husband comes to woo.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I pray you tell my lord and father, madam,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will not marry yet; and when I do, I swear']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It shall be Romeo, whom you know I hate,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Rather than Paris. These are news indeed.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here comes your father, tell him so yourself,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And see how he will take it at your hands.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Capulet and Nurse.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['When the sun sets, the air doth drizzle dew;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But for the sunset of my brother’s son']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['It rains downright.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How now? A conduit, girl? What, still in tears?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Evermore showering? In one little body']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou counterfeits a bark, a sea, a wind.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For still thy eyes, which I may call the sea,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do ebb and flow with tears; the bark thy body is,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sailing in this salt flood, the winds, thy sighs,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who raging with thy tears and they with them,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Without a sudden calm will overset']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy tempest-tossed body. How now, wife?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Have you deliver’d to her our decree?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, sir; but she will none, she gives you thanks.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would the fool were married to her grave.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Soft. Take me with you, take me with you, wife.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How, will she none? Doth she not give us thanks?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is she not proud? Doth she not count her blest,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unworthy as she is, that we have wrought']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So worthy a gentleman to be her bridegroom?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not proud you have, but thankful that you have.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Proud can I never be of what I hate;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But thankful even for hate that is meant love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How now, how now, chopp’d logic? What is this?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Proud, and, I thank you, and I thank you not;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet not proud. Mistress minion you,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thank me no thankings, nor proud me no prouds,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But fettle your fine joints ’gainst Thursday next']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To go with Paris to Saint Peter’s Church,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or I will drag thee on a hurdle thither.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Out, you green-sickness carrion! Out, you baggage!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['You tallow-face!']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Fie, fie! What, are you mad?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good father, I beseech you on my knees,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hear me with patience but to speak a word.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hang thee young baggage, disobedient wretch!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I tell thee what,—get thee to church a Thursday,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or never after look me in the face.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Speak not, reply not, do not answer me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My fingers itch. Wife, we scarce thought us blest']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That God had lent us but this only child;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But now I see this one is one too much,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And that we have a curse in having her.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Out on her, hilding.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['God in heaven bless her.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['You are to blame, my lord, to rate her so.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And why, my lady wisdom? Hold your tongue,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good prudence; smatter with your gossips, go.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I speak no treason.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['O God ye good-en!']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['May not one speak?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Peace, you mumbling fool!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Utter your gravity o’er a gossip’s bowl,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For here we need it not.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['You are too hot.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['God’s bread, it makes me mad!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Day, night, hour, ride, time, work, play,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alone, in company, still my care hath been']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To have her match’d, and having now provided']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A gentleman of noble parentage,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of fair demesnes, youthful, and nobly allied,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stuff’d, as they say, with honourable parts,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Proportion’d as one’s thought would wish a man,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then to have a wretched puling fool,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A whining mammet, in her fortune’s tender,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To answer, ‘I’ll not wed, I cannot love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I am too young, I pray you pardon me.’']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But, and you will not wed, I’ll pardon you.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Graze where you will, you shall not house with me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Look to’t, think on’t, I do not use to jest.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thursday is near; lay hand on heart, advise.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And you be mine, I’ll give you to my friend;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And you be not, hang, beg, starve, die in the streets,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For by my soul, I’ll ne’er acknowledge thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor what is mine shall never do thee good.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Trust to’t, bethink you, I’ll not be forsworn.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is there no pity sitting in the clouds,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That sees into the bottom of my grief?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O sweet my mother, cast me not away,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Delay this marriage for a month, a week,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or, if you do not, make the bridal bed']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In that dim monument where Tybalt lies.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Talk not to me, for I’ll not speak a word.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do as thou wilt, for I have done with thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O God! O Nurse, how shall this be prevented?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My husband is on earth, my faith in heaven.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How shall that faith return again to earth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unless that husband send it me from heaven']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By leaving earth? Comfort me, counsel me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alack, alack, that heaven should practise stratagems']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Upon so soft a subject as myself.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What say’st thou? Hast thou not a word of joy?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some comfort, Nurse.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Faith, here it is.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo is banished; and all the world to nothing']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That he dares ne’er come back to challenge you.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or if he do, it needs must be by stealth.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then, since the case so stands as now it doth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I think it best you married with the County.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, he’s a lovely gentleman.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo’s a dishclout to him. An eagle, madam,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath not so green, so quick, so fair an eye']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As Paris hath. Beshrew my very heart,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I think you are happy in this second match,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For it excels your first: or if it did not,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your first is dead, or ’twere as good he were,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As living here and you no use of him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Speakest thou from thy heart?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And from my soul too,']"></p><p tag_name="p" display_type="block"
