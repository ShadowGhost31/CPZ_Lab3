sses="['O musicians, because my heart itself plays ‘My heart is full’. O play']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['me some merry dump to comfort me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not a dump we, ’tis no time to play now.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['You will not then?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['No.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will then give it you soundly.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What will you give us?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No money, on my faith, but the gleek! I will give you the minstrel.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then will I give you the serving-creature.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then will I lay the serving-creature’s dagger on your pate. I will']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['carry no crotchets. I’ll re you, I’ll fa you. Do you note me?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And you re us and fa us, you note us.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Pray you put up your dagger, and put out your wit.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then have at you with my wit. I will dry-beat you with an iron wit, and']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['put up my iron dagger. Answer me like men.']"></p><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="['    ‘When griping griefs the heart doth wound,']"></blockquote><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="['      And doleful dumps the mind oppress,']"></blockquote><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="['    Then music with her silver sound’—']"></blockquote><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why ‘silver sound’? Why ‘music with her silver sound’? What say you,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Simon Catling?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Marry, sir, because silver hath a sweet sound.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Prates. What say you, Hugh Rebeck?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I say ‘silver sound’ because musicians sound for silver.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Prates too! What say you, James Soundpost?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['THIRD MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Faith, I know not what to say.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PETER.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, I cry you mercy, you are the singer. I will say for you. It is']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['‘music with her silver sound’ because musicians have no gold for']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['sounding.']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="['      ‘Then music with her silver sound']"></blockquote><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="['      With speedy help doth lend redress.’']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What a pestilent knave is this same!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND MUSICIAN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hang him, Jack. Come, we’ll in here, tarry for the mourners, and stay']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['dinner.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ACT V']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE I. Mantua. A Street.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['If I may trust the flattering eye of sleep,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My dreams presage some joyful news at hand.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My bosom’s lord sits lightly in his throne;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And all this day an unaccustom’d spirit']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lifts me above the ground with cheerful thoughts.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I dreamt my lady came and found me dead,—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Strange dream, that gives a dead man leave to think!—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And breath’d such life with kisses in my lips,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That I reviv’d, and was an emperor.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah me, how sweet is love itself possess’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When but love’s shadows are so rich in joy.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Balthasar.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['News from Verona! How now, Balthasar?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Dost thou not bring me letters from the Friar?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How doth my lady? Is my father well?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How fares my Juliet? That I ask again;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For nothing can be ill if she be well.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BALTHASAR.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then she is well, and nothing can be ill.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her body sleeps in Capel’s monument,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And her immortal part with angels lives.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I saw her laid low in her kindred’s vault,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And presently took post to tell it you.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O pardon me for bringing these ill news,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Since you did leave it for my office, sir.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is it even so? Then I defy you, stars!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou know’st my lodging. Get me ink and paper,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And hire post-horses. I will hence tonight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BALTHASAR.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I do beseech you sir, have patience.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Your looks are pale and wild, and do import']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Some misadventure.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tush, thou art deceiv’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Leave me, and do the thing I bid thee do.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hast thou no letters to me from the Friar?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BALTHASAR.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['No, my good lord.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['No matter. Get thee gone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And hire those horses. I’ll be with thee straight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exit Balthasar._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, Juliet, I will lie with thee tonight.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let’s see for means. O mischief thou art swift']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To enter in the thoughts of desperate men.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I do remember an apothecary,—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And hereabouts he dwells,—which late I noted']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In tatter’d weeds, with overwhelming brows,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Culling of simples, meagre were his looks,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sharp misery had worn him to the bones;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in his needy shop a tortoise hung,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['An alligator stuff’d, and other skins']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of ill-shaped fishes; and about his shelves']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A beggarly account of empty boxes,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Green earthen pots, bladders, and musty seeds,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Remnants of packthread, and old cakes of roses']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Were thinly scatter’d, to make up a show.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Noting this penury, to myself I said,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And if a man did need a poison now,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Whose sale is present death in Mantua,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here lives a caitiff wretch would sell it him.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, this same thought did but forerun my need,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And this same needy man must sell it me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As I remember, this should be the house.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being holiday, the beggar’s shop is shut.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, ho! Apothecary!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Apothecary.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['APOTHECARY.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Who calls so loud?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come hither, man. I see that thou art poor.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold, there is forty ducats. Let me have']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A dram of poison, such soon-speeding gear']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As will disperse itself through all the veins,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That the life-weary taker may fall dead,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And that the trunk may be discharg’d of breath']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As violently as hasty powder fir’d']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doth hurry from the fatal cannon’s womb.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['APOTHECARY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Such mortal drugs I have, but Mantua’s law']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is death to any he that utters them.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Art thou so bare and full of wretchedness,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And fear’st to die? Famine is in thy cheeks,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Need and oppression starveth in thine eyes,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Contempt and beggary hangs upon thy back.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The world is not thy friend, nor the world’s law;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The world affords no law to make thee rich;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then be not poor, but break it and take this.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['APOTHECARY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['My poverty, but not my will consents.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I pay thy poverty, and not thy will.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['APOTHECARY.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Put this in any liquid thing you will']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And drink it off; and, if you had the strength']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of twenty men, it would despatch you straight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['There is thy gold, worse poison to men’s souls,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doing more murder in this loathsome world']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Than these poor compounds that thou mayst not sell.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I sell thee poison, thou hast sold me none.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Farewell, buy food, and get thyself in flesh.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, cordial and not poison, go with me']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To Juliet’s grave, for there must I use thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE II. Friar Lawrence’s Cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Friar John.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR JOHN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Holy Franciscan Friar! Brother, ho!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Friar Lawrence.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This same should be the voice of Friar John.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Welcome from Mantua. What says Romeo?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or, if his mind be writ, give me his letter.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR JOHN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Going to find a barefoot brother out,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['One of our order, to associate me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here in this city visiting the sick,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And finding him, the searchers of the town,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Suspecting that we both were in a house']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where the infectious pestilence did reign,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Seal’d up the doors, and would not let us forth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So that my speed to Mantua there was stay’d.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who bare my letter then to Romeo?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR JOHN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I could not send it,—here it is again,—']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor get a messenger to bring it thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So fearful were they of infection.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unhappy fortune! By my brotherhood,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The letter was not nice, but full of charge,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of dear import, and the neglecting it']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['May do much danger. Friar John, go hence,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Get me an iron crow and bring it straight']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Unto my cell.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR JOHN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Brother, I’ll go and bring it thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now must I to the monument alone.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Within this three hours will fair Juliet wake.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She will beshrew me much that Romeo']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath had no notice of these accidents;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But I will write again to Mantua,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And keep her at my cell till Romeo come.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Poor living corse, clos’d in a dead man’s tomb.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE III. A churchyard; in it a Monument belonging to the Capulets.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Paris, and his Page bearing flowers and a torch.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me thy torch, boy. Hence and stand aloof.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yet put it out, for I would not be seen.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Under yond yew tree lay thee all along,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Holding thy ear close to the hollow ground;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So shall no foot upon the churchyard tread,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being loose, unfirm, with digging up of graves,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But thou shalt hear it. Whistle then to me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As signal that thou hear’st something approach.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me those flowers. Do as I bid thee, go.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PAGE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Aside._] I am almost afraid to stand alone']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here in the churchyard; yet I will adventure.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Retires._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sweet flower, with flowers thy bridal bed I strew.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O woe, thy canopy is dust and stones,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which with sweet water nightly I will dew,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or wanting that, with tears distill’d by moans.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The obsequies that I for thee will keep,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nightly shall be to strew thy grave and weep.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_The Page whistles._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The boy gives warning something doth approach.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What cursed foot wanders this way tonight,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To cross my obsequies and true love’s rite?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, with a torch! Muffle me, night, awhile.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Retires._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Romeo and Balthasar with a torch, mattock, &c.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me that mattock and the wrenching iron.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold, take this letter; early in the morning']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['See thou deliver it to my lord and father.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me the light; upon thy life I charge thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Whate’er thou hear’st or seest, stand all aloof']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And do not interrupt me in my course.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why I descend into this bed of death']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is partly to behold my lady’s face,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But chiefly to take thence from her dead finger']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A precious ring, a ring that I must use']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In dear employment. Therefore hence, be gone.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But if thou jealous dost return to pry']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In what I further shall intend to do,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By heaven I will tear thee joint by joint,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And strew this hungry churchyard with thy limbs.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The time and my intents are savage-wild;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['More fierce and more inexorable far']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Than empty tigers or the roaring sea.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BALTHASAR.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will be gone, sir, and not trouble you.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['So shalt thou show me friendship. Take thou that.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Live, and be prosperous, and farewell, good fellow.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BALTHASAR.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['For all this same, I’ll hide me hereabout.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['His looks I fear, and his intents I doubt.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Retires_]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou detestable maw nce be pursu’d further than death?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Condemned villain, I do apprehend thee.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Obey, and go with me, for thou must die.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I must indeed; and therefore came I hither.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good gentle youth, tempt not a desperate man.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Fly hence and leave me. Think upon these gone;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let them affright thee. I beseech thee, youth,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Put not another sin upon my head']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By urging me to fury. O be gone.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By heaven I love thee better than myself;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For I come hither arm’d against myself.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stay not, be gone, live, and hereafter say,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A madman’s mercy bid thee run away.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I do defy thy conjuration,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And apprehend thee for a felon here.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wilt thou provoke me? Then have at thee, boy!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_They fight._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PAGE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O lord, they fight! I will go call the watch.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PARIS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, I am slain! [_Falls._] If thou be merciful,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Open the tomb, lay me with Juliet.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Dies._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['In faith, I will. Let me peruse this face.']"></p><p tag_name="p" display_type="block" closing 2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BALTHASAR.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I dare not, sir;']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['My master knows not but I am gone hence,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And fearfully did menace me with death']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If I did stay to look on his intents.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stay then, I’ll go alone. Fear comes upon me.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, much I fear some ill unlucky thing.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BALTHASAR.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['As I did sleep under this yew tree here,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I dreamt my master and another fought,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And that my master slew him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo! [_Advances._]']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alack, alack, what blood is this which stains']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The stony entrance of this sepulchre?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What mean these masterless and gory swords']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To lie discolour’d by this place of peace?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Enters the monument._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo! O, pale! Who else? What, Paris too?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And steep’d in blood? Ah what an unkind hour']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is guilty of this lamentable chance?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['The lady stirs.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Juliet wakes and stirs._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O comfortable Friar, where is my lord?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I do remember well where I should be,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And there I am. Where is my Romeo?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Noise within._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I hear some noise. Lady, come from that nest']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of death, contagion, and unnatural sleep.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A greater power than we can contradict']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath thwarted our intents. Come, come away.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy husband in thy bosom there lies dead;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And Paris too. Come, I’ll dispose of thee']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Among a sisterhood of holy nuns.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stay not to question, for the watch is coming.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, go, good Juliet. I dare no longer stay.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go, get thee hence, for I will not away.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exit Friar Lawrence._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What’s here? A cup clos’d in my true love’s hand?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Poison, I see, hath been his timeless end.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O churl. Drink all, and left no friendly drop']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To help me after? I will kiss thy lips.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Haply some poison yet doth hang on them,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To make me die with a restorative.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Kisses him._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Thy lips are warm!']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST WATCH.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Within._] Lead, boy. Which way?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yea, noise? Then I’ll be brief. O happy dagger.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Snatching Romeo’s dagger._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is thy sheath. [_stabs herself_] There rest, and let me die.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Falls on Romeo’s body and dies._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Watch with the Page of Paris.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PAGE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is the place. There, where the torch doth burn.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST WATCH.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The ground is bloody. Search about the churchyard.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go, some of you, whoe’er you find attach.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt some of the Watch._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Pitiful sight! Here lies the County slain,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And Juliet bleeding, warm, and newly dead,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who here hath lain this two days buried.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go tell the Prince; run to the Capulets.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Raise up the Montagues, some others search.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt others of the Watch._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['We see the ground whereon these woes do lie,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But the true ground of all these piteous woes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We cannot without circumstance descry.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Re-enter some of the Watch with Balthasar.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND WATCH.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here’s Romeo’s man. We found him in the churchyard.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST WATCH.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hold him in safety till the Prince come hither.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Re-enter others of the Watch with Friar Lawrence.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['THIRD WATCH. Here is a Friar that trembles, sighs, and weeps.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We took this mattock and this spade from him']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As he was coming from this churchyard side.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST WATCH.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A great suspicion. Stay the Friar too.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter the Prince and Attendants.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What misadventure is so early up,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That calls our person from our morning’s rest?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Capulet, Lady Capulet and others.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What should it be that they so shriek abroad?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O the people in the street cry Romeo,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some Juliet, and some Paris, and all run']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With open outcry toward our monument.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What fear is this which startles in our ears?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST WATCH.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sovereign, here lies the County Paris slain,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And Romeo dead, and Juliet, dead before,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Warm and new kill’d.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Search, seek, and know how this foul murder comes.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST WATCH.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here is a Friar, and slaughter’d Romeo’s man,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With instruments upon them fit to open']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['These dead men’s tombs.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O heaven! O wife, look how our daughter bleeds!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This dagger hath mista’en, for lo, his house']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is empty on the back of Montague,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And it mis-sheathed in my daughter’s bosom.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['LADY CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O me! This sight of death is as a bell']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That warns my old age to a sepulchre.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Montague and others.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, Montague, for thou art early up,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To see thy son and heir more early down.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alas, my liege, my wife is dead tonight.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Grief of my son’s exile hath stopp’d her breath.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What further woe conspires against mine age?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Look, and thou shalt see.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MONTAGUE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O thou untaught! What manners is in this,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To press before thy father to a grave?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['PRINCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Seal up the mouth of outrage for a while,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Till we can clear these ambiguities,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And know their spring, their head, their true descent,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then will I be general of your woes,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And lead you even to death. Meantime forbear,']"></p>< o’s faithful wife.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I married them; and their stol’n marriage day']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Was Tybalt’s doomsday, whose untimely death']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Banish’d the new-made bridegroom from this city;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For whom, and not for Tybalt, Juliet pin’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['You, to remove that siege of grief from her,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Betroth’d, and would have married her perforce']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To County Paris. Then comes she to me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And with wild looks, bid me devise some means']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To rid her from this second marriage,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or in my cell there would she kill herself.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then gave I her, so tutored by my art,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A sleeping potion, which so took effect']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As I intended, for it wrought on her']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The form of death. Meantime I writ to Romeo']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That he should hither come as this dire night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To help to take her from her borrow’d
