="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A torch for me: let wantons, light of heart,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tickle the senseless rushes with their heels;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For I am proverb’d with a grandsire phrase,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll be a candle-holder and look on,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The game was ne’er so fair, and I am done.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tut, dun’s the mouse, the constable’s own word:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If thou art dun, we’ll draw thee from the mire']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or save your reverence love, wherein thou stickest']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Up to the ears. Come, we burn daylight, ho.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Nay, that’s not so.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I mean sir, in delay']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We waste our lights in vain, light lights by day.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Take our good meaning, for our judgment sits']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Five times in that ere once in our five wits.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And we mean well in going to this mask;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But ’tis no wit to go.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Why, may one ask?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I dreamt a dream tonight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['And so did I.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well what was yours?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That dreamers often lie.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['In bed asleep, while they do dream things true.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, then, I see Queen Mab hath been with you.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She is the fairies’ midwife, and she comes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In shape no bigger than an agate-stone']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['On the fore-finger of an alderman,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Drawn with a team of little atomies']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Over men’s noses as they lie asleep:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her waggon-spokes made of long spinners’ legs;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The cover, of the wings of grasshoppers;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her traces, of the smallest spider’s web;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The collars, of the moonshine’s watery beams;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her whip of cricket’s bone; the lash, of film;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her waggoner, a small grey-coated gnat,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not half so big as a round little worm']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Prick’d from the lazy finger of a maid:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her chariot is an empty hazelnut,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Made by the joiner squirrel or old grub,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Time out o’ mind the fairies’ coachmakers.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And in this state she gallops night by night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Through lovers’ brains, and then they dream of love;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O’er courtiers’ knees, that dream on curtsies straight;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O’er lawyers’ fingers, who straight dream on fees;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O’er ladies’ lips, who straight on kisses dream,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which oft the angry Mab with blisters plagues,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Because their breaths with sweetmeats tainted are:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sometime she gallops o’er a courtier’s nose,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then dreams he of smelling out a suit;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And sometime comes she with a tithe-pig’s tail,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tickling a parson’s nose as a lies asleep,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then dreams he of another benefice:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sometime she driveth o’er a soldier’s neck,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And then dreams he of cutting foreign throats,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of breaches, ambuscados, Spanish blades,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of healths five fathom deep; and then anon']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Drums in his ear, at which he starts and wakes;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And, being thus frighted, swears a prayer or two,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And sleeps again. This is that very Mab']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That plats the manes of horses in the night;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And bakes the elf-locks in foul sluttish hairs,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which, once untangled, much misfortune bodes:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This is the hag, when maids lie on their backs,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That presses them, and learns them first to bear,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Making them women of good carriage:']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['This is she,—']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Peace, peace, Mercutio, peace,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou talk’st of nothing.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['True, I talk of dreams,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which are the children of an idle brain,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Begot of nothing but vain fantasy,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which is as thin of substance as the air,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And more inconstant than the wind, who woos']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Even now the frozen bosom of the north,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And, being anger’d, puffs away from thence,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Turning his side to the dew-dropping south.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This wind you talk of blows us from ourselves:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Supper is done, and we shall come too late.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I fear too early: for my mind misgives']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some consequence yet hanging in the stars,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall bitterly begin his fearful date']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With this night’s revels; and expire the term']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of a despised life, clos’d in my breast']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By some vile forfeit of untimely death.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But he that hath the steerage of my course']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Direct my suit. On, lusty gentlemen!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Strike, drum.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE V. A Hall in Capulet’s House.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Musicians waiting. Enter Servants.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where’s Potpan, that he helps not to take away?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['He shift a trencher! He scrape a trencher!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['When good manners shall lie all in one or two men’s hands, and they']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['unwash’d too, ’tis a foul thing.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Away with the join-stools, remove the court-cupboard, look to the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['plate. Good thou, save me a piece of marchpane; and as thou loves me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['let the porter let in Susan Grindstone and Nell. Antony and Potpan!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND SERVANT.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Ay, boy, ready.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FIRST SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['You are looked for and called for, asked for and sought for, in the']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['great chamber.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SECOND SERVANT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['We cannot be here and there too. Cheerly, boys. Be brisk awhile, and']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['the longer liver take all.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Capulet, &c. with the Guests and Gentlewomen to the Maskers.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Welcome, gentlemen, ladies that have their toes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unplagu’d with corns will have a bout with you.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah my mistresses, which of you all']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Will now deny to dance? She that makes dainty,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She I’ll swear hath corns. Am I come near ye now?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Welcome, gentlemen! I have seen the day']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That I have worn a visor, and could tell']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A whispering tale in a fair lady’s ear,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Such as would please; ’tis gone, ’tis gone, ’tis gone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['You are welcome, gentlemen! Come, musicians, play.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A hall, a hall, give room! And foot it, girls.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Music plays, and they dance._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['More light, you knaves; and turn the tables up,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And quench the fire, the room is grown too hot.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah sirrah, this unlook’d-for sport comes well.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay sit, nay sit, good cousin Capulet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For you and I are past our dancing days;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How long is’t now since last yourself and I']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Were in a mask?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET’S COUSIN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By’r Lady, thirty years.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, man, ’tis not so much, ’tis not so much:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis since the nuptial of Lucentio,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come Pentecost as quickly as it will,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Some five and twenty years; and then we mask’d.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET’S COUSIN.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis more, ’tis more, his son is elder, sir;']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['His son is thirty.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Will you tell me that?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['His son was but a ward two years ago.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What lady is that, which doth enrich the hand']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Of yonder knight?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SERVANT.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I know not, sir.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, she doth teach the torches to burn bright!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It seems she hangs upon the cheek of night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As a rich jewel in an Ethiop’s ear;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Beauty too rich for use, for earth too dear!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So shows a snowy dove trooping with crows']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As yonder lady o’er her fellows shows.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The measure done, I’ll watch her place of stand,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And touching hers, make blessed my rude hand.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Did my heart love till now? Forswear it, sight!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For I ne’er saw true beauty till this night.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This by his voice, should be a Montague.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Fetch me my rapier, boy. What, dares the slave']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come hither, cover’d with an antic face,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To fleer and scorn at our solemnity?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now by the stock and honour of my kin,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To strike him dead I hold it not a sin.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why how now, kinsman!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wherefore storm you so?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Uncle, this is a Montague, our foe;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A villain that is hither come in spite,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To scorn at our solemnity this night.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Young Romeo, is it?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis he, that villain Romeo.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Content thee, gentle coz, let him alone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['A bears him like a portly gentleman;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And, to say truth, Verona brags of him']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To be a virtuous and well-govern’d youth.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would not for the wealth of all the town']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here in my house do him disparagement.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore be patient, take no note of him,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is my will; the which if thou respect,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Show a fair presence and put off these frowns,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['An ill-beseeming semblance for a feast.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['It fits when such a villain is a guest:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll not endure him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['He shall be endur’d.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What, goodman boy! I say he shall, go to;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Am I the master here, or you? Go to.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['You’ll not endure him! God shall mend my soul,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['You’ll make a mutiny among my guests!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['You will set cock-a-hoop, you’ll be the man!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, uncle, ’tis a shame.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Go to, go to!']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['You are a saucy boy. Is’t so, indeed?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This trick may chance to scathe you, I know what.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['You must contrary me! Marry, ’tis time.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well said, my hearts!—You are a princox; go:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Be quiet, or—More light, more light!—For shame!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll make you quiet. What, cheerly, my hearts.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['TYBALT.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Patience perforce with wilful choler meeting']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Makes my flesh tremble in their different greeting.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will withdraw: but this intrusion shall,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now seeming sweet, convert to bitter gall.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_To Juliet._] If I profane with my unworthiest hand']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This holy shrine, the gentle sin is this,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My lips, two blushing pilgrims, ready stand']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To smooth that rough touch with a tender kiss.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good pilgrim, you do wrong your hand too much,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which mannerly devotion shows in this;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For saints have hands that pilgrims’ hands do touch,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And palm to palm is holy palmers’ kiss.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Have not saints lips, and holy palmers too?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, pilgrim, lips that they must use in prayer.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, then, dear saint, let lips do what hands do:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['They pray, grant thou, lest faith turn to despair.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Saints do not move, though grant for prayers’ sake.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then move not while my prayer’s effect I take.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thus from my lips, by thine my sin is purg’d.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['[_Kissing her._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then have my lips the sin that they have took.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sin from my lips? O trespass sweetly urg’d!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Give me my sin again.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['You kiss by the book.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Madam, your mother craves a word with you.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['What is her mother?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Marry, bachelor,']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her mother is the lady of the house,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And a good lady, and a wise and virtuous.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I nurs’d her daughter that you talk’d withal.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I tell you, he that can lay hold of her']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall have the chinks.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Is she a Capulet?']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O dear account! My life is my foe’s debt.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Away, be gone; the sport is at the best.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ay, so I fear; the more is my unrest.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CAPULET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, gentlemen, prepare not to be gone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We have a trifling foolish banquet towards.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is it e’en so? Why then, I thank you all;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I thank you, honest gentlemen; good night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['More torches here! Come on then, let’s to bed.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ah, sirrah, by my fay, it waxes late,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I’ll to my rest.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Exeunt all but Juliet and Nurse._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come hither, Nurse. What is yond gentleman?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The son and heir of old Tiberio.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What’s he that now is going out of door?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Marry, that I think be young Petruchio.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What’s he that follows here, that would not dance?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I know not.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go ask his name. If he be married,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My grave is like to be my wedding bed.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['His name is Romeo, and a Montague,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The only son of your great enemy.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['My only love sprung from my only hate!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Too early seen unknown, and known too late!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Prodigious birth of love it is to me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That I must love a loathed enemy.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What’s this? What’s this?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A rhyme I learn’d even now']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of one I danc’d withal.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_One calls within, ‘Juliet’._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Anon, anon!']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come let’s away, the strangers all are gone.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ACT II']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Chorus.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['CHORUS.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now old desire doth in his deathbed lie,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And young affection gapes to be his heir;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That fair for which love groan’d for and would die,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With tender Juliet match’d, is now not fair.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now Romeo is belov’d, and loves again,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alike bewitched by the charm of looks;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But to his foe suppos’d he must complain,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And she steal love’s sweet bait from fearful hooks:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being held a foe, he may not have access']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To breathe such vows as lovers use to swear;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And she as much in love, her means much less']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To meet her new beloved anywhere.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But passion lends them power, time means, to meet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tempering extremities with extreme sweet.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE I. An open place adjoining Capulet’s Garden.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Can I go forward when my heart is here?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Turn back, dull earth, and find thy centre out.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_He climbs the wall and leaps down within it._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Benvolio and Mercutio.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo! My cousin Romeo! Romeo!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['He is wise,']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And on my life hath stol’n him home to bed.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['He ran this way, and leap’d this orchard wall:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Call, good Mercutio.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, I’ll conjure too.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo! Humours! Madman! Passion! Lover!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Appear thou in the likeness of a sigh,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Speak but one rhyme, and I am satisfied;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Cry but ‘Ah me!’ Pronounce but Love and dove;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Speak to my gossip Venus one fair word,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['One nickname for her purblind son and heir,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Young Abraham Cupid, he that shot so trim']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When King Cophetua lov’d the beggar-maid.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['He heareth not, he stirreth not, he moveth not;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The ape is dead, and I must conjure him.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I conjure thee by Rosaline’s bright eyes,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By her high forehead and her scarlet lip,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By her fine foot, straight leg, and quivering thigh,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And the demesnes that there adjacent lie,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That in thy likeness thou appear to us.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['An if he hear thee, thou wilt anger him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['This cannot anger him. ’Twould anger him']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To raise a spirit in his mistress’ circle,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of some strange nature, letting it there stand']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Till she had laid it, and conjur’d it down;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That were some spite. My invocation']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is fair and honest, and, in his mistress’ name,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I conjure only but to raise up him.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come, he hath hid himself among these trees']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To be consorted with the humorous night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Blind is his love, and best befits the dark.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['If love be blind, love cannot hit the mark.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now will he sit under a medlar tree,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And wish his mistress were that kind of fruit']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As maids call medlars when they laugh alone.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Romeo, that she were, O that she were']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['An open-arse and thou a poperin pear!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo, good night. I’ll to my truckle-bed.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This field-bed is too cold for me to sleep.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Come, shall we go?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Go then; for ’tis in vain']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To seek him here that means not to be found.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE II. Capulet’s Garden.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['He jests at scars that never felt a wound.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Juliet appears above at a window.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But soft, what light through yonder window breaks?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is the east, and Juliet is the sun!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Arise fair sun and kill the envious moon,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Who is already sick and pale with grief,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That thou her maid art far more fair than she.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Be not her maid since she is envious;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her vestal livery is but sick and green,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And none but fools do wear it; cast it off.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is my lady, O it is my love!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, that she knew she were!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['She speaks, yet she says nothing. What of that?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Her eye discourses, I will answer it.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I am too bold, ’tis not to me she speaks.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Two of the fairest stars in all the heaven,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Having some business, do entreat her eyes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To twinkle in their spheres till they return.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What if her eyes were there, they in her head?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The brightness of her cheek would shame those stars,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As daylight doth a lamp; her eyes in heaven']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Would through the airy region stream so bright']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That birds would sing and think it were not night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['See how she leans her cheek upon her hand.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O that I were a glove upon that hand,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That I might touch that cheek.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Ay me.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['She speaks.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O speak again bright angel, for thou art']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As glorious to this night, being o’er my head,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As is a winged messenger of heaven']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Unto the white-upturned wondering eyes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of mortals that fall back to gaze on him']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['When he bestrides the lazy-puffing clouds']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And sails upon the bosom of the air.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O Romeo, Romeo, wherefore art thou Romeo?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Deny thy father and refuse thy name.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or if thou wilt not, be but sworn my love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I’ll no longer be a Capulet.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Aside._] Shall I hear more, or shall I speak at this?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis but thy name that is my enemy;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou art thyself, though not a Montague.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What’s Montague? It is nor hand nor foot,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor arm, nor face, nor any other part']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Belonging to a man. O be some other name.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What’s in a name? That which we call a rose']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By any other name would smell as sweet;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So Romeo would, were he not Romeo call’d,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Retain that dear perfection which he owes']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Without that title. Romeo, doff thy name,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And for thy name, which is no part of thee,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Take all myself.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I take thee at thy word.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Call me but love, and I’ll be new baptis’d;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Henceforth I never will be Romeo.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What man art thou that, thus bescreen’d in night']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So stumblest on my counsel?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['By a name']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I know not how to tell thee who I am:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My name, dear saint, is hateful to myself,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Because it is an enemy to thee.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Had I it written, I would tear the word.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['My ears have yet not drunk a hundred words']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of thy tongue’s utterance, yet I know the sound.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Art thou not Romeo, and a Montague?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Neither, fair maid, if either thee dislike.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['How cam’st thou hither, tell me, and wherefore?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The orchard walls are high and hard to climb,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And the place death, considering who thou art,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If any of my kinsmen find thee here.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['With love’s light wings did I o’erperch these walls,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For stony limits cannot hold love out,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And what love can do, that dares love attempt:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore thy kinsmen are no stop to me.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['If they do see thee, they will murder thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alack, there lies more peril in thine eye']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Than twenty of their swords. Look thou but sweet,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I am proof against their enmity.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would not for the world they saw thee here.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have night’s cloak to hide me from their eyes,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And but thou love me, let them find me here.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My life were better ended by their hate']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Than death prorogued, wanting of thy love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By whose direction found’st thou out this place?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By love, that first did prompt me to enquire;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['He lent me counsel, and I lent him eyes.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I am no pilot; yet wert thou as far']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As that vast shore wash’d with the farthest sea,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I should adventure for such merchandise.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou knowest the mask of night is on my face,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Else would a maiden blush bepaint my cheek']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For that which thou hast heard me speak tonight.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Fain would I dwell on form, fain, fain deny']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What I have spoke; but farewell compliment.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Dost thou love me? I know thou wilt say Ay,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I will take thy word. Yet, if thou swear’st,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou mayst prove false. At lovers’ perjuries,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['They say Jove laughs. O gentle Romeo,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If thou dost love, pronounce it faithfully.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or if thou thinkest I am too quickly won,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll frown and be perverse, and say thee nay,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So thou wilt woo. But else, not for the world.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In truth, fair Montague, I am too fond;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And therefore thou mayst think my ’haviour light:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But trust me, gentleman, I’ll prove more true']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Than those that have more cunning to be strange.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I should have been more strange, I must confess,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But that thou overheard’st, ere I was ’ware,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My true-love passion; therefore pardon me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And not impute this yielding to light love,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which the dark night hath so discovered.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lady, by yonder blessed moon I vow,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That tips with silver all these fruit-tree tops,—']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O swear not by the moon, th’inconstant moon,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That monthly changes in her circled orb,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lest that thy love prove likewise variable.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What shall I swear by?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Do not swear at all.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or if thou wilt, swear by thy gracious self,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Which is the god of my idolatry,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I’ll believe thee.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['If my heart’s dear love,—']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Well, do not swear. Although I joy in thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have no joy of this contract tonight;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['It is too rash, too unadvis’d, too sudden,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Too like the lightning, which doth cease to be']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Ere one can say “It lightens.” Sweet, good night.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['This bud of love, by summer’s ripening breath,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['May prove a beauteous flower when next we meet.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good night, good night. As sweet repose and rest']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come to thy heart as that within my breast.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O wilt thou leave me so unsatisfied?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What satisfaction canst thou have tonight?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Th’exchange of thy love’s faithful vow for mine.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I gave thee mine before thou didst request it;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet I would it were to give again.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Would’st thou withdraw it? For what purpose, love?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['But to be frank and give it thee again.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet I wish but for the thing I have;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My bounty is as boundless as the sea,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My love as deep; the more I give to thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The more I have, for both are infinite.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I hear some noise within. Dear love, adieu.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['[_Nurse calls within._]']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Anon, good Nurse!—Sweet Montague be true.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stay but a little, I will come again.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O blessed, blessed night. I am afeard,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being in night, all this is but a dream,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Too flattering sweet to be substantial.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Juliet above.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_typ
