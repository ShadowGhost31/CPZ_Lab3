e="double" css_classes="['Three words, dear Romeo, and good night indeed.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If that thy bent of love be honourable,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy purpose marriage, send me word tomorrow,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By one that I’ll procure to come to thee,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where and what time thou wilt perform the rite,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And all my fortunes at thy foot I’ll lay']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And follow thee my lord throughout the world.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['[_Within._] Madam.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I come, anon.— But if thou meanest not well,']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['I do beseech thee,—']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['[_Within._] Madam.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['By and by I come—']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['To cease thy strife and leave me to my grief.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tomorrow will I send.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['So thrive my soul,—']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A thousand times good night.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A thousand times the worse, to want thy light.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Love goes toward love as schoolboys from their books,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But love from love, towards school with heavy looks.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' [_Retiring slowly._]']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" closing_type="double" css_classes="['My nyas?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What o’clock tomorrow']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Shall I send to thee?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By the hour of nine.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will not fail. ’Tis twenty years till then.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have forgot why I did call thee back.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Let me stand here till thou remember it.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I shall forget, to have thee still stand there,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Remembering how I love thy company.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And I’ll still stay, to have thee still forget,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Forgetting any other home but this.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['’Tis almost morning; I would have thee gone,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And yet no farther than a wanton’s bird,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That lets it hop a little from her hand,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Like a poor prisoner in his twisted gyves,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And with a silk thread plucks it back again,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So loving-jealous of his liberty.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I would I were thy bird.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['JULIET.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Sweet, so would I:']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yet I should kill thee with much cherishing.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good night, good night. Parting is such sweet sorrow']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That I shall say good night till it be morrow.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sleep dwell upon thine eyes, peace in thy breast.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Would I were sleep and peace, so sweet to rest.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hence will I to my ghostly Sire’s cell,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['His help to crave and my dear hap to tell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exit._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['SCENE III. Friar Lawrence’s Cell.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Friar Lawrence with a basket.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The grey-ey’d morn smiles on the frowning night,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Chequering the eastern clouds with streaks of light;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And fleckled darkness like a drunkard reels']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['From forth day’s pathway, made by Titan’s fiery wheels']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Now, ere the sun advance his burning eye,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The day to cheer, and night’s dank dew to dry,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I must upfill this osier cage of ours']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['With baleful weeds and precious-juiced flowers.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The earth that’s nature’s mother, is her tomb;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['What is her burying grave, that is her womb:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And from her womb children of divers kind']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We sucking on her natural bosom find.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Many for many virtues excellent,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['None but for some, and yet all different.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, mickle is the powerful grace that lies']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In plants, herbs, stones, and their true qualities.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For naught so vile that on the earth doth live']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But to the earth some special good doth give;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nor aught so good but, strain’d from that fair use,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Revolts from true birth, stumbling on abuse.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Virtue itself turns vice being misapplied,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And vice sometime’s by action dignified.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Within the infant rind of this weak flower']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Poison hath residence, and medicine power:']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For this, being smelt, with that part cheers each part;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Being tasted, slays all senses with the heart.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Two such opposed kings encamp them still']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In man as well as herbs,—grace and rude will;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And where the worser is predominant,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Full soon the canker death eats up that plant.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good morrow, father.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Benedicite!']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['What early tongue so sweet saluteth me?']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Young son, it argues a distemper’d head']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So soon to bid good morrow to thy bed.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Care keeps his watch in every old man’s eye,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And where care lodges sleep will never lie;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But where unbruised youth with unstuff’d brain']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doth couch his limbs, there golden sleep doth reign.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Therefore thy earliness doth me assure']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou art uprous’d with some distemperature;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Or if not so, then here I hit it right,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Our Romeo hath not been in bed tonight.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That last is true; the sweeter rest was mine.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['God pardon sin. Wast thou with Rosaline?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['With Rosaline, my ghostly father? No.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have forgot that name, and that name’s woe.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That’s my good son. But where hast thou been then?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll tell thee ere thou ask it me again.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I have been feasting with mine enemy,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where on a sudden one hath wounded me']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That’s by me wounded. Both our remedies']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Within thy help and holy physic lies.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I bear no hatred, blessed man; for lo,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['My intercession likewise steads my foe.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Be plain, good son, and homely in thy drift;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Riddling confession finds but riddling shrift.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Then plainly know my heart’s dear love is set']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['On the fair daughter of rich Capulet.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['As mine on hers, so hers is set on mine;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And all combin’d, save what thou must combine']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['By holy marriage. When, and where, and how']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['We met, we woo’d, and made exchange of vow,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['I’ll tell thee as we pass; but this I pray,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['That thou consent to marry us today.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Holy Saint Francis! What a change is here!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Is Rosaline, that thou didst love so dear,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['So soon forsaken? Young men’s love then lies']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not truly in their hearts, but in their eyes.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Jesu Maria, what a deal of brine']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Hath wash’d thy sallow cheeks for Rosaline!']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['How much salt water thrown away in waste,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To season love, that of it doth not taste.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The sun not yet thy sighs from heaven clears,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy old groans yet ring in mine ancient ears.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Lo here upon thy cheek the stain doth sit']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Of an old tear that is not wash’d off yet.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['If ere thou wast thyself, and these woes thine,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou and these woes were all for Rosaline,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['And art thou chang’d? Pronounce this sentence then,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Women may fall, when there’s no strength in men.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou chidd’st me oft for loving Rosaline.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['For doting, not for loving, pupil mine.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And bad’st me bury love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Not in a grave']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['To lay one in, another out to have.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I pray thee chide me not, her I love now']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Doth grace for grace and love for love allow.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['The other did not so.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['O, she knew well']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy love did read by rote, that could not spell.']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['But come young waverer, come go with me,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['In one respect I’ll thy assistant be;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['For this alliance may so happy prove,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['To turn your households’ rancour to pure love.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O let us hence; I stand on sudden haste.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['FRIAR LAWRENCE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Wisely and slow; they stumble that run fast.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' [_Exeunt._]']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['SCENE IV. A Street.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><blockquote tag_name="blockquote" display_type="block" closing_type="double" css_classes="[' Enter Benvolio and Mercutio.']"></blockquote><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Where the devil should this Romeo be? Came he not home tonight?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Not to his father’s; I spoke with his man.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, that same pale hard-hearted wench, that Rosaline, torments him so']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['that he will sure run mad.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Tybalt, the kinsman to old Capulet, hath sent a letter to his father’s']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['house.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A challenge, on my life.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo will answer it.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Any man that can write may answer a letter.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, he will answer the letter’s master, how he dares, being dared.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Alas poor Romeo, he is already dead, stabbed with a white wench’s black']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['eye; run through the ear with a love song, the very pin of his heart']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['cleft with the blind bow-boy’s butt-shaft. And is he a man to encounter']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Tybalt?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, what is Tybalt?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['More than Prince of cats. O, he’s the courageous captain of']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['compliments. He fights as you sing prick-song, keeps time, distance,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['and proportion. He rests his minim rest, one, two, and the third in']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['your bosom: the very butcher of a silk button, a duellist, a duellist;']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['a gentleman of the very first house, of the first and second cause. Ah,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['the immortal passado, the punto reverso, the hay.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['The what?']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The pox of such antic lisping, affecting phantasies; these new tuners']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['of accent. By Jesu, a very good blade, a very tall man, a very good']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['whore. Why, is not this a lamentable thing, grandsire, that we should']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['be thus afflicted with these strange flies, these fashion-mongers,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['these pardon-me’s, who stand so much on the new form that they cannot']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['sit at ease on the old bench? O their bones, their bones!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="[' Enter Romeo.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Here comes Romeo, here comes Romeo!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Without his roe, like a dried herring. O flesh, flesh, how art thou']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['fishified! Now is he for the numbers that Petrarch flowed in. Laura, to']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['his lady, was but a kitchen wench,—marry, she had a better love to']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['berhyme her: Dido a dowdy; Cleopatra a gypsy; Helen and Hero hildings']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['and harlots; Thisbe a grey eye or so, but not to the purpose. Signior']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['Romeo, bonjour! There’s a French salutation to your French slop. You']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['gave us the counterfeit fairly last night.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Good morrow to you both. What counterfeit did I give you?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['The slip sir, the slip; can you not conceive?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Pardon, good Mercutio, my business was great, and in such a case as']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['mine a man may strain courtesy.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['That’s as much as to say, such a case as yours constrains a man to bow']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['in the hams.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Meaning, to curtsy.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou hast most kindly hit it.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['A most courteous exposition.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, I am the very pink of courtesy.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Pink for flower.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['Right.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, then is my pump well flowered.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Sure wit, follow me this jest now, till thou hast worn out thy pump,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['that when the single sole of it is worn, the jest may remain after the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['wearing, solely singular.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O single-soled jest, solely singular for the singleness!']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Come between us, good Benvolio; my wits faint.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Swits and spurs, swits and spurs; or I’ll cry a match.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, if thy wits run the wild-goose chase, I am done. For thou hast']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['more of the wild-goose in one of thy wits, than I am sure, I have in my']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['whole five. Was I with you there for the goose?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wast never with me for anything, when thou wast not there for the']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['goose.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I will bite thee by the ear for that jest.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Nay, good goose, bite not.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thy wit is a very bitter sweeting, it is a most sharp sauce.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['And is it not then well served in to a sweet goose?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O here’s a wit of cheveril, that stretches from an inch narrow to an']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ell broad.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I stretch it out for that word broad, which added to the goose, proves']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['thee far and wide a broad goose.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Why, is not this better now than groaning for love? Now art thou']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['sociable, now art thou Romeo; now art thou what thou art, by art as']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['well as by nature. For this drivelling love is like a great natural,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['that runs lolling up and down to hide his bauble in a hole.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Stop there, stop there.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou desirest me to stop in my tale against the hair.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['BENVOLIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Thou wouldst else have made thy tale large.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['O, thou art deceived; I would have made it short, for I was come to the']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['whole depth of my tale, and meant indeed to occupy the argument no']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['longer.']"></h2><h2 tag_name="h2" disp _type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['By my troth, it is well said; for himself to mar, quoth a? Gentlemen,']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['can any of you tell me where I may find the young Romeo?']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['ROMEO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['I can tell you: but young Romeo will be older when you have found him']"></p><p tag_name="p" display_type="block" closing_type="double" css_classes="['than he was when you sought him. I am the youngest of that name, for']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['fault of a worse.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['You say well.']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['MERCUTIO.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['Yea, is the worst well? Very well took, i’faith; wisely, wisely.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['NURSE.']"></h2><p tag_name="p" display_type="block" closing_type="double" css_classes="['If you be he, sir, I desire some confidence with you.']"></p><h2 tag_name="h2" display_type="block" closing_type="double" css_classes="['']"></h2><h2 tag_name="h2" display_type="block" closing_type="double" css_classe
